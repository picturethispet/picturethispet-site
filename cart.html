<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Build Your Session | Picture This Pet</title>
  <meta name="description" content="Build your pet photography session with Picture This Pet.">
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
      --available-green: #10b981;
      --booked-red: #ef4444;
      --soft-hold-yellow: #f59e0b;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
    }
    
    html::-webkit-scrollbar {
      width: 0;
      height: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background-image: url('assets/images/main_background_allsystem.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #f5d7b2;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* === HEADER STYLES === */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.01rem 1.5rem;
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      animation: moveBackground 30s ease-in-out infinite;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      height: 110px;
      overflow: hidden;
    }
    
    .desktop-logo {
      height: 100px;
      max-width: 100%;
      width: auto;
      object-fit: contain;
    }
    .logo-link {
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .logo-link:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }
    
    .site-nav {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    .site-nav a:not(.book-btn) {
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .site-nav a:not(.book-btn):hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    
    .book-btn {
      background: linear-gradient(135deg, #F47C2C, #FDB75E);
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 999px;
      font-weight: 900;
      font-size: 1.2rem;
      text-decoration: none;
      margin-left: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(244, 124, 44, 0.3);
      min-width: 120px;
      min-height: 44px;
    }
    .book-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(244, 124, 44, 0.4);
    }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 44px;
      min-height: 44px;
    }
    .mobile-menu-btn:hover {
      transform: scale(1.1);
    }
    .social-icons {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
    }
    .social-icon {
      color: white;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-icon:hover {
      color: var(--gold);
      transform: scale(1.1);
    }
    /* === MAIN CONTENT WRAPPER === */
    main {
      flex: 1;
      min-height: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 110px;
      padding-bottom: 20px;
    }
    /* === CHAT SECTION === */
    .chat-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding: 1rem;
    }
    .chat-container {
      max-width: 900px;
      width: 100%;
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 2rem;
      height: auto;
      max-height: none;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      margin-bottom: 1rem;
    }
    .chat-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .chat-messages {
      flex: none;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: 0;
      max-height: 50vh;
    }
    .chat-messages::-webkit-scrollbar {
      display: none;
    }
    
    /* === IMPROVED CHAT MESSAGE STYLING === */
    .chat-message {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    
    .chat-message.bot {
      align-items: flex-start; /* Bot messages align left */
    }
    
    .chat-message.user {
      align-items: flex-end; /* User messages align right */
    }
    
    .message-bubble {
      max-width: 70%;
      padding: 1rem 1.2rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.5;
      word-wrap: break-word;
    }
    
    .chat-message.bot .message-bubble {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px 16px 16px 4px;
    }
    
    .chat-message.user .message-bubble {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      border: none;
      border-radius: 16px 16px 4px 16px;
    }
    
    /* === CALENDAR CONTAINER === */
    .calendar-container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    
    /* === OPTIONS CONTAINER === */
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin: 1rem 0;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
    }
    
    .option-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      font-size: 0.95rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 120px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 0 1 auto;
    }
    
    .option-btn:hover {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(244, 124, 44, 0.3);
    }
    
    /* === CHAT INPUT === */
    .chat-input {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      margin-top: 1rem;
    }
    .chat-input input {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      transition: all 0.3s ease;
      min-height: 48px;
      width: 100%;
    }
    .chat-input input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .chat-input input:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
    }
    .chat-input button {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: auto;
    }
    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(244, 124, 44, 0.3);
    }
    
    /* === CALENDAR STYLES === */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .calendar-header button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: color 0.3s ease;
      border-radius: 8px;
    }
    .calendar-header button:hover {
      color: var(--gold);
      background: rgba(255, 255, 255, 0.1);
    }
    .calendar-header span {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }
    .calendar-day {
      padding: 0.8rem 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calendar-day.header {
      font-weight: 600;
      color: var(--gold);
      background: rgba(253, 183, 94, 0.1);
    }
    .calendar-day.disabled {
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
    }
    .calendar-day.selectable {
      cursor: pointer;
      background: rgba(255, 255, 243, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .calendar-day.selectable:hover {
      background: var(--gold);
      color: var(--dark-brown);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(253, 183, 94, 0.3);
    }
    
    /* === FOOTER STYLES === */
    footer {
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      animation: moveBackground 30s ease-in-out infinite;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.28rem 0.96rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      position: relative;
      z-index: 1000;
      width: 100%;
    }
    .footer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.28rem;
      max-width: 1200px;
      margin: 0 auto;
      margin-bottom: 0.96rem;
    }
    .footer-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .footer-section h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.2rem;
      color: white;
      margin-bottom: 1rem;
    }
    .footer-section a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
      min-height: 44px;
      display: flex;
      align-items: center;
    }
    .footer-section a:hover {
      color: var(--gold);
    }
    .payment-methods {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .payment-icon {
      width: 40px;
      height: 25px;
      object-fit: contain;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      min-width: 40px;
      min-height: 25px;
    }
    .payment-icon:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    .footer-bottom {
      text-align: center;
      padding-top: 0.96rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .footer-bottom p {
      display: inline-block;
    }
    .footer-bottom a {
      white-space: nowrap;
      color: var(--gold);
      text-decoration: underline;
    }
    
    /* === RESPONSIVE STYLES === */
    @media (max-width: 768px) {
      header {
        height: 80px;
        padding: 0.5rem 1rem;
        background-attachment: scroll;
      }
      
      .desktop-logo { 
        height: 48px; 
      }
      
      .site-nav {
        display: none;
        flex-direction: column;
        background-image: url('assets/images/ani_bkgd_cool.png');
        background-size: cover;
        background-position: center;
        background-attachment: scroll;
        position: absolute;
        top: 80px;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 1rem;
        z-index: 999;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
      }
      
      .site-nav.active {
        display: flex;
      }
      
      .site-nav.active a {
        display: block;
        margin: 0.5rem 0;
        font-size: 1.2rem;
        color: white;
        padding: 0.5rem 1rem;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }
      .site-nav.active a[href="/"] { order: 1; }
      .site-nav.active a[href="/availability.html"] { order: 2; }
      .site-nav.active a[href="/locations.html"] { order: 3; }
      .site-nav.active a[href="/pricing"] { order: 4; }
      .site-nav.active a[href="/contact"] { order: 5; }
      .site-nav.active .book-btn { order: 6; }
      
      .book-btn {
        padding: 0.6rem 1.5rem;
        font-size: 1rem;
        min-width: 100px;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      .social-icons {
        gap: 0.5rem;
        margin-left: 0.5rem;
      }
      .social-icon {
        font-size: 1.2rem;
      }
      main {
        padding-top: 80px;
      }
      .chat-section {
        padding: 1rem;
      }
      .chat-container {
        padding: 1.5rem;
      }
      .chat-header h2 {
        font-size: 2rem;
      }
      .message-bubble {
        max-width: 85%;
        font-size: 0.9rem;
        padding: 0.8rem 1rem;
      }
      .chat-input input {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
      .chat-input button {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
        min-width: 80px;
      }
      .options {
        gap: 0.6rem;
        justify-content: center;
      }
      .option-btn {
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
        min-width: 100px;
        min-height: 40px;
      }
      .calendar-container {
        padding: 1rem;
        max-width: 100%;
      }
      .calendar-header span {
        font-size: 1rem;
      }
      .calendar-day {
        padding: 0.5rem 0.3rem;
        font-size: 0.8rem;
        min-height: 36px;
      }
      footer {
        padding: 1rem 0.8rem;
        background-attachment: scroll;
      }
      .footer-container {
        grid-template-columns: 1fr;
        gap: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .footer-section {
        align-items: center;
        text-align: center;
      }
      .payment-methods {
        justify-content: center;
      }
      .footer-bottom {
        padding-top: 0.8rem;
      }
      .footer-bottom p {
        font-size: 0.8rem;
      }
    }
    @media (max-width: 480px) {
      .chat-header h2 {
        font-size: 1.8rem;
      }
      .message-bubble {
        font-size: 0.85rem;
      }
      .chat-input input {
        padding: 0.7rem;
        font-size: 0.85rem;
      }
      .chat-input button {
        padding: 0.7rem 0.8rem;
        font-size: 0.85rem;
        min-width: 70px;
      }
      .option-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.8rem;
        min-width: 90px;
        min-height: 36px;
      }
      .calendar-header span {
        font-size: 0.9rem;
      }
      .calendar-day {
        padding: 0.4rem 0.2rem;
        font-size: 0.7rem;
        min-height: 32px;
      }
      .footer-bottom p {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo-link" aria-label="PictureThisPet Home">
      <img src="assets/images/headerlogowarm.png" alt="PictureThisPet Logo" class="desktop-logo" />
    </a>
    <nav class="site-nav">
      <a href="/" aria-label="Home page">Home</a>
      <a href="/availability.html" aria-label="Availability page">Availability</a>
      <a href="/locations.html" aria-label="Locations page">Locations</a>

    <section class="chat-section">

  </main>
  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h4>Contact Us</h4>
        <a href="mailto:info@picturethispet.co" aria-label="Email us at info@picturethispet.co">Email Us</a>

          <img src="assets/images/payments/affirm.png" alt="Affirm payment accepted" class="payment-icon" />
          <img src="assets/images/payments/afterpay.png" alt="Afterpay payment accepted" class="payment-icon" />
          <img src="assets/images/payments/cashapp.png" alt="Cash App payment accepted" class="payment-icon" />
          <img src="assets/images/payments/paypal.png" alt="PayPal payment accepted" class="payment-icon" />
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>¬© 2025 PictureThisPet. All rights reserved. | v4.2.0 | Last updated: 09:15 PM MDT, May 25, 2025 | <a href="/site-creation">AI built my site. Find out How!</a></p>
    </div>
  </footer>
  <script>
    // === Global Variables ===
    let sessionData = {};
    let currentQuestionIndex = 0;
    let isChatActive = true;
    let chatQuestions = [];
    let calendarYear = 2025;
    let calendarMonth = 4; // May (0-based index)
    
    const bookedSessions = {
      'Cheesman Park': [],
      'City Park': []
    };
    
    const timeSlots = [
      '09:00 AM', '09:30 AM', '10:00 AM', '10:30 AM', '11:00 AM', '11:30 AM',
      '12:00 PM', '12:30 PM', '01:00 PM', '01:30 PM', '02:00 PM', '02:30 PM',
      '03:00 PM', '03:30 PM', '04:00 PM', '04:30 PM', '05:00 PM'
    ];
    
    // === Header Navigation Functions ===
    function toggleMenu() {
      const nav = document.querySelector('.site-nav');
      nav.classList.toggle('active');
    }
    
    // === Chat Functionality ===
    function addMessage(sender, text, options = [], type = 'options') {
      const messagesContainer = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${sender}`;
      messageDiv.innerHTML = `<div class="message-bubble">${text}</div>`;
      
      if (type === 'calendar' && isChatActive) {
        const calendarDiv = document.createElement('div');
        calendarDiv.className = 'calendar-container';
        calendarDiv.innerHTML = generateCalendar();
        messageDiv.appendChild(calendarDiv);
      }
      
      if (options.length > 0 && isChatActive) {
        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'options';
        options.forEach(option => {
          const button = document.createElement('button');
          button.className = 'option-btn';
          button.innerHTML = option.display;
          button.onclick = () => selectOption(option.value);
          optionsContainer.appendChild(button);
        });
        messageDiv.appendChild(optionsContainer);
      }
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      const input = document.getElementById('chat-input-text');
      const sendButton = document.querySelector('.chat-input button');
      if (!isChatActive) {
        input.disabled = true;
        sendButton.disabled = true;
      }
      
      setTimeout(() => {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: 'smooth'
        });
      }, 100);
    }
    
    // === Calendar Functions ===
    function generateCalendar() {
      const date = new Date(calendarYear, calendarMonth);
      const monthNames = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];
      const daysInMonth = new Date(calendarYear, calendarMonth + 1, 0).getDate();
      const firstDay = new Date(calendarYear, calendarMonth, 1).getDay();
      
      let html = `
        <div class="calendar-header">
          <button onclick="prevMonth()">‚Äπ</button>
          <span>${monthNames[calendarMonth]} ${calendarYear}</span>
          <button onclick="nextMonth()">‚Ä∫</button>
        </div>
        <div class="calendar-grid">
          <div class="calendar-day header">Sun</div>
          <div class="calendar-day header">Mon</div>
          <div class="calendar-day header">Tue</div>
          <div class="calendar-day header">Wed</div>
          <div class="calendar-day header">Thu</div>
          <div class="calendar-day header">Fri</div>
          <div class="calendar-day header">Sat</div>
      `;
      
      for (let i = 0; i < firstDay; i++) {
        html += `<div class="calendar-day"></div>`;
      }
      
      const today = new Date('2025-05-25');
      const minDate = new Date('2025-05-26');
      for (let day = 1; day <= daysInMonth; day++) {
        const currentDate = new Date(calendarYear, calendarMonth, day);
        const isDisabled = currentDate < minDate;
        const className = isDisabled ? 'disabled' : 'selectable';
        html += `<div class="calendar-day ${className}" ${!isDisabled ? `onclick="selectDate('${calendarYear}-${String(calendarMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}')"` : ''}>${day}</div>`;
      }
      html += '</div>';
      return html;
    }
    
    function prevMonth() {
      calendarMonth--;
      if (calendarMonth < 0) {
        calendarMonth = 11;
        calendarYear--;
      }
      const calendarContainer = document.querySelector('.calendar-container');
      calendarContainer.innerHTML = generateCalendar();
    }
    
    function nextMonth() {
      calendarMonth++;
      if (calendarMonth > 11) {
        calendarMonth = 0;
        calendarYear++;
      }
      const calendarContainer = document.querySelector('.calendar-container');
      calendarContainer.innerHTML = generateCalendar();
    }
    
    function selectDate(date) {
      sessionData.date = date;
      const timeQuestion = chatQuestions.find(q => q.id === 'time');
      timeQuestion.text = `Great! Here are the available appointments for ${date} at ${sessionData.location} üïí`;
      timeQuestion.options = getAvailableTimeSlots(date);
      
      if (timeQuestion.options.length === 0) {
        addMessage('bot', `Sorry, no time slots are available on ${date} at your chosen location. Please pick another date. üìÖ`, [], 'calendar');
        currentQuestionIndex--;
        return;
      }
      
      addMessage('user', date);
      proceedToNextQuestion();
    }
    
    function getAvailableTimeSlots(date) {
      const location = sessionData.location;
      const duration = sessionData.sessionDuration;
      const slotsNeeded = duration === 60 ? 2 : 3;
      const booked = bookedSessions[location];
      const availableSlots = [];
      
      for (let i = 0; i < timeSlots.length - slotsNeeded + 1; i++) {
        let isAvailable = true;
        for (let j = 0; j < slotsNeeded; j++) {
          const slotTime = timeSlots[i + j];
          if (booked.some(booking => booking.date === date && booking.time === slotTime)) {
            isAvailable = false;
            break;
          }
        }
        if (isAvailable) {
          availableSlots.push({ value: timeSlots[i], display: timeSlots[i] });
        }
      }
      return availableSlots;
    }
    
    // === Chat Interaction Functions ===
    function sendUserMessage() {
      if (!isChatActive) return;
      const input = document.getElementById('chat-input-text');
      const userResponse = input.value.trim();
      if (!userResponse) return;
      
      const currentQuestion = chatQuestions[currentQuestionIndex];
      if (currentQuestion.type === 'text') {
        try {
          if (currentQuestion.id === 'client1-first-name') {
            sessionData.client1FirstName = userResponse;
          } else if (currentQuestion.id === 'pet1-name') {
            sessionData.pet1Name = userResponse;
          } else if (currentQuestion.id === 'pet2-name') {
            sessionData.pet2Name = userResponse;
          }
          
          addMessage('user', userResponse);
          input.value = '';
          proceedToNextQuestion();
        } catch (error) {
          console.error('‚ùå Error in sendUserMessage:', error);
          addMessage('bot', 'Sorry, an error occurred. Please try again. üòì', [], 'none');
        }
      }
    }
    
    function selectOption(value) {
      if (!isChatActive) return;
      const currentQuestion = chatQuestions[currentQuestionIndex];
      let displayValue = value;
      
      if (currentQuestion.id === 'session-type') {
        sessionData.sessionType = value;
        sessionData.sessionDuration = value === 'Mini Session' ? 60 : 90;
      } else if (currentQuestion.id === 'location') {
        sessionData.location = value;
      } else if (currentQuestion.id === 'number-of-pets') {
        sessionData.numberOfPets = parseInt(value);
        if (value === '2') {
          chatQuestions.splice(currentQuestionIndex + 1, 0, {
            id: 'pet2-name',
            text: `What is your second pet's name? üêæ`,
            type: 'text'
          });
        }
      } else if (currentQuestion.id === 'number-of-people') {
        sessionData.numberOfPeople = parseInt(value);
      } else if (currentQuestion.id === 'terms-agreement' || currentQuestion.id === 'photo-release') {
        sessionData[currentQuestion.id] = value === 'Agree';
        if (value !== 'Agree') {
          addMessage('bot', 'You must agree to proceed. Please review and accept the agreements. üòì', [], 'none');
          return;
        }
      } else if (currentQuestion.id === 'time') {
        sessionData.time = value;
        const location = sessionData.location;
        const duration = sessionData.sessionDuration;
        const slotsNeeded = duration === 60 ? 2 : 3;
        const startIndex = timeSlots.indexOf(value);
        for (let i = 0; i < slotsNeeded; i++) {
          bookedSessions[location].push({
            date: sessionData.date,
            time: timeSlots[startIndex + i]
          });
        }
        proceedToNextQuestion();
        return;
      }
      
      addMessage('user', displayValue);
      proceedToNextQuestion();
    }
    
    function proceedToNextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < chatQuestions.length) {
        const nextQuestion = chatQuestions[currentQuestionIndex];
        addMessage('bot', nextQuestion.text, nextQuestion.options, nextQuestion.type);
      } else {
        try {
          const dataString = JSON.stringify(sessionData);
          sessionStorage.setItem('cartData', dataString);
          window.location.href = '/intake1.html';
        } catch (error) {
          console.error('Error saving cart data:', error);
          addMessage('bot', 'Oops, something went wrong. Please try again. üòì', [], 'none');
        }
      }
    }
    
    // === Page Initialization ===
    document.addEventListener('DOMContentLoaded', function() {
      console.log('‚úÖ Cart page loaded - v4.2.0');
      
      try {
        // Load session data from previous step
        const cartDataRaw = sessionStorage.getItem('cartData');
        console.log('Raw cartData from sessionStorage:', cartDataRaw);
        const cartData = cartDataRaw ? JSON.parse(cartDataRaw) : {};
        console.log('Parsed cartData:', cartData);
        sessionData = { ...cartData };
        
        // Validate required session data
        const requiredFields = ['email'];
        const missingFields = requiredFields.filter(field => !sessionData[field]);
        if (missingFields.length > 0) {
          console.log('Missing required fields:', missingFields);
          addMessage('bot', `It looks like some session details are missing: ${missingFields.join(', ')}. Please go back to the home page and start again. üòì`, [], 'none');
          const inputContainer = document.getElementById('chat-input');
          inputContainer.innerHTML = '';
          isChatActive = false;
          return;
        }
        
        // Build dynamic chat questions
        chatQuestions = [
          {
            id: 'welcome',
            text: `Hi there! Let's build your perfect pet photography session. üòä`,
            type: 'none'
          },
          {
            id: 'client1-first-name',
            text: `What is your first name? üë§`,
            type: 'text'
          },
          {
            id: 'pet1-name',
            text: `What is your first pet's name? üêæ`,
            type: 'text'
          },
          {
            id: 'session-type',
            text: `What type of session would you like? üì∏`,
            type: 'options',
            options: [
              { value: 'Mini Session', display: 'Mini Session (60 min, 5 images)' },
              { value: 'Full Session', display: 'Full Session (90 min, 10 images)' }
            ]
          },
          {
            id: 'location',
            text: `Where would you like your session to take place? üìç`,
            type: 'options',
            options: [
              { value: 'Cheesman Park', display: 'Cheesman Park' },
              { value: 'City Park', display: 'City Park' }
            ]
          },
          {
            id: 'number-of-pets',
            text: `How many pets will be in the session? üê∂üê±`,
            type: 'options',
            options: [
              { value: '1', display: '1 Pet' },
              { value: '2', display: '2 Pets' }
            ]
          },
          {
            id: 'number-of-people',
            text: `How many people will be in the session? üë•`,
            type: 'options',
            options: [
              { value: '1', display: '1 Person' },
              { value: '2', display: '2 People' }
            ]
          },
          {
            id: 'terms-agreement',
            text: `Please agree to our Terms of Service to proceed. üìú`,
            type: 'options',
            options: [
              { value: 'Agree', display: 'I Agree' },
              { value: 'Disagree', display: 'I Disagree' }
            ]
          },
          {
            id: 'photo-release',
            text: `Please agree to our Photo Release to allow us to use your pet's photos for promotional purposes. üì∏`,
            type: 'options',
            options: [
              { value: 'Agree', display: 'I Agree' },
              { value: 'Disagree', display: 'I Disagree' }
            ]
          },
          {
            id: 'date',
            text: "Perfect! Now let's pick a date for your session! üìÖ Please select a date from the calendar below.",
            type: 'calendar'
          },
          {
            id: 'time',
            text: "",
            type: 'options',
            options: []
          }
        ];
        
        // Start the chat flow
        addMessage('bot', chatQuestions[0].text, [], chatQuestions[0].type);
        
        // Add Enter key listener for text input
        document.getElementById('chat-input-text').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            sendUserMessage();
          }
        });
        
      } catch (error) {
        console.error('Error initializing cart page:', error);
        addMessage('bot', 'Sorry, there was an error loading the page. Please refresh and try again. üòì', [], 'none');
        isChatActive = false;
        const inputContainer = document.getElementById('chat-input');
        inputContainer.innerHTML = '';
      }
    });
  </script>
