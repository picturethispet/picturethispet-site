      --purple: #8a2be2;
      --orange: #ff8c00;
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.8);
      --text-muted: rgba(255,255,255,0.6);

      --success-green: #00cc00;

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      scrollbar-width: thin;
      scrollbar-color: var(--pink) transparent;

    html::-webkit-scrollbar {
      width: 6px;
    }

    html::-webkit-scrollbar-track {

      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Floating background elements */
    .bg-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      animation: float 20s infinite linear;
    }

    .orb:nth-child(1) {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--pink) 0%, transparent 70%);
      top: 10%;
      left: 80%;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, var(--purple) 0%, transparent 70%);
      top: 60%;
      left: 10%;
      animation-delay: -7s;
    }

    .orb:nth-child(3) {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, var(--orange) 0%, transparent 70%);
      top: 30%;
      left: 20%;
      animation-delay: -14s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

      backdrop-filter: blur(20px);

      align-items: center;

    .logo-link {

      transition: all 0.3s ease;
      text-decoration: none;
    }

    .logo-link:hover {

      transform: scale(1.02);
    }

    .desktop-logo {
      height: 60px;
    }

    .logo-text {

      color: white;

      align-items: center;

    .logo-text sup {

    .mobile-menu-btn {

      border-radius: 24px;

      padding: 3rem;
      color: white;

      margin: 0 auto 2rem;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;

    .intake-card-body {

    .intake-form {

    .form-group {

      border-radius: 8px;

    .form-group input:focus,

      background: rgba(255, 255, 255, 0.15);
    }

    .form-group textarea {

    .submit-btn {

    /* Loading Overlay */
    .loading-overlay {

      top: 0;
      left: 0;
      width: 100%;

      background: rgba(0, 0, 0, 0.7);

      justify-content: center;

      border-top: 6px solid var(--orange);
      border-radius: 50%;
      animation: spin 1.5s ease-in-out infinite;
      position: relative;
    }

    .loading-spinner::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, var(--pink) 0%, transparent 70%);

    @keyframes spin {

      100% { transform: rotate(360deg); }

    @keyframes pulse {

    .payment-methods img:nth-child(7) { grid-area: 1 / 7; }
    .payment-methods img:nth-child(8) { grid-area: 2 / 7; }
    .payment-methods img:nth-child(9) { grid-area: 2 / 6; }
    .payment-methods img:nth-child(10) { grid-area: 2 / 5; }
    .payment-methods img:nth-child(11) { grid-area: 2 / 4; }

      to { opacity: 1; }
    }

      .footer-section:nth-child(1) {

  <script>
    // Retry fetch with exponential backoff
    async function fetchWithRetry(url, options, retries = 3, delay = 1000) {
      for (let i = 0; i < retries; i++) {
        try {
          const response = await fetch(url, options);
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response;
        } catch (error) {
          if (i === retries - 1) throw error; // Last retry
          console.warn(`Fetch attempt ${i + 1} failed. Retrying in ${delay}ms...`, error);
          await new Promise(resolve => setTimeout(resolve, delay));
          delay *= 2; // Exponential backoff
        }
      }
    }

    document.getElementById('intakeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      const loadingOverlay = document.getElementById('loadingOverlay');

      submitBtn.disabled = true;
      loadingOverlay.style.display = 'flex';

      const formData = new FormData(this);
      const name = `${formData.get('firstName')} ${formData.get('lastName')}`.trim();
      formData.set('name', name);

      try {
        const response = await fetchWithRetry(this.action, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        if (data.status === 'success') {
          setTimeout(() => {
            window.location.href = '/PUCPsuccess';
          }, 6000); // 6-second delay to show loading animation
        } else {
          throw new Error(data.message || 'Submission failed');
        }
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('Failed to submit form: ' + error.message + '. Please try again or contact support.');
        submitBtn.disabled = false;
        loadingOverlay.style.display = 'none';
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      console.log('Intake page loaded');
    });
  </script>
</body>
