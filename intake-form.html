<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Details | Picture This Pet</title>
  <meta name="description" content="Tell us about your pet and session preferences.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
      --available-green: #10b981;
      --error-red: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background: none;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === HEADER === */
    header {
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.01rem 1.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      height: 110px;
    }
    
    .desktop-logo {
      height: 100px;
    }

    .logo-link {
      display: flex;
      align-items: center;
      transition: opacity 0.3s ease;
      text-decoration: none;
    }

    .logo-link:hover {
      opacity: 0.8;
    }
    
    .site-nav {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    .site-nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    
    .book-btn {
      background-color: var(--dark-brown);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
      margin-left: 1rem;
    }
    
    .mobile-menu-btn {
      display: none;
    }

    /* === MAIN CONTENT === */
    main {
      margin-top: 110px;
      min-height: calc(100vh - 110px);
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      padding: 4rem 1rem;
      position: relative;
    }

    /* === PROGRESS INDICATOR === */
    .progress-section {
      text-align: center;
      margin-bottom: 3rem;
    }

    .progress-steps {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .progress-step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }

    .progress-step.completed {
      background: var(--available-green);
      border-color: var(--available-green);
      color: white;
    }

    .progress-step.active {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      border-color: var(--gold);
      color: white;
    }

    .progress-line {
      width: 60px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      position: relative;
    }

    .progress-line.completed {
      background: var(--available-green);
    }

    .progress-text {
      color: white;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* === INTAKE FORM SECTION === */
    .intake-section {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      height: auto;
      z-index: 2;
      min-height: 600px;
    }

    .intake-card {
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      height: auto;
      min-height: 500px;
      width: 100%;
      max-width: 900px;
      animation: moveBackground 30s ease-in-out infinite;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 3rem;
      color: white;
      font-family: 'Inter', sans-serif;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: scale(0.9);
      display: none;
      position: relative;
      overflow: visible;
      margin-bottom: 2rem;
    }

    /* Card size variations */
    .intake-card.small-card {
      min-height: 500px;
      max-height: 600px;
    }

    .intake-card.medium-card {
      min-height: 700px;
      max-height: 850px;
    }

    .intake-card.large-card {
      min-height: 900px;
      max-height: 1100px;
    }

    .intake-card.extra-large-card {
      min-height: 1000px;
      max-height: 1200px;
    }

    .intake-card.active {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      opacity: 1;
      transform: scale(1);
    }

    .intake-card.exiting {
      opacity: 0;
      transform: scale(0.8);
    }

    .intake-card-logo {
      display: block;
      max-width: 180px;
      margin: 0 auto 2.5rem;
      height: auto;
      flex-shrink: 0;
    }

    .intake-card-body {
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
      min-height: 0;
      padding-bottom: 3rem;
      overflow: visible;
    }

    .intake-card-body.form-content {
      justify-content: flex-start;
      padding-top: 1.5rem;
      padding-bottom: 3.5rem;
    }

    .intake-card-body.centered-content {
      justify-content: center;
      align-items: center;
      padding-bottom: 3rem;
    }

    .intake-card-body h2 {
      font-family: 'Inter', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: white;
      margin-top: 0.5rem;
      letter-spacing: -0.02em;
    }

    .intake-card-body h3 {
      font-family: 'Inter', sans-serif;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: white;
    }

    .intake-card-body p {
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 2.5rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 400;
    }

    /* === FORM STYLES === */
    .form-group {
      margin-bottom: 2.25rem;
      text-align: left;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    .form-row {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      margin-bottom: 2.25rem;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
      max-width: none;
    }

    .form-row-thirds {
      display: flex;
      gap: 1.5rem;
      align-items: flex-start;
      margin-bottom: 2.25rem;
    }

    .form-row-thirds .form-group {
      flex: 1;
      margin-bottom: 0;
      max-width: none;
    }

    .form-row-quad {
      display: flex;
      gap: 1.5rem;
      align-items: flex-start;
      margin-bottom: 2.25rem;
    }

    .form-row-quad .form-group {
      flex: 1;
      margin-bottom: 0;
      max-width: none;
    }

    .form-group label {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: white;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 1.2rem;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      min-height: 50px;
    }

    .form-group input[type="text"]:not([maxlength="10"]):not([maxlength="12"]) {
      text-transform: capitalize;
    }

    .form-group input[name*="ZipCode"] {
      max-width: 150px;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-group.required label::after {
      content: " *";
      color: var(--error-red);
    }

    .form-error {
      color: var(--error-red);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .form-group.error input,
    .form-group.error select,
    .form-group.error textarea {
      border-color: var(--error-red);
    }

    .form-group.error .form-error {
      display: block;
    }

    /* === CHOICE BUTTONS === */
    .choice-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .choice-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      min-width: 120px;
    }

    .choice-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .choice-btn.selected {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      border-color: var(--gold);
      color: white;
    }

    .choice-btn.no-btn {
      border-color: rgba(239, 68, 68, 0.5);
      color: rgba(239, 68, 68, 0.9);
    }

    .choice-btn.no-btn:hover {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.7);
    }

    .choice-btn.no-btn.selected {
      background: var(--error-red);
      border-color: var(--error-red);
      color: white;
    }

    /* === VACCINATION BLOCK MODAL === */
    .vaccination-block {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .vaccination-block-content {
      background: rgba(239, 68, 68, 0.95);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      margin: 1rem;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .vaccination-block h3 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: white;
    }

    .vaccination-block p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: white;
      opacity: 0.95;
    }

    .vaccination-block button {
      background: white;
      color: var(--error-red);
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .vaccination-block button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }

    /* === BUTTON STYLES === */
    .intake-card-footer {
      margin-top: 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      width: 100%;
      flex-shrink: 0;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .button-group-left {
      display: flex;
      gap: 0.75rem;
    }

    .continue-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .continue-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .continue-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    .back-btn, .restart-btn {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover, .restart-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-color: rgba(255, 255, 255, 0.3);
    }

    .restart-btn {
      color: rgba(255, 204, 102, 0.8);
      border-color: rgba(255, 204, 102, 0.3);
    }

    .restart-btn:hover {
      color: rgb(255, 204, 102);
      border-color: rgba(255, 204, 102, 0.5);
      background: rgba(255, 204, 102, 0.1);
    }

    /* === SUMMARY STYLES === */
    .booking-summary {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }

    .summary-header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .summary-content {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1.1rem;
    }

    .summary-item:last-child {
      border-bottom: none;
    }

    .summary-item.total {
      font-weight: 600;
      font-size: 1.3rem;
      margin-top: 1rem;
      color: var(--gold);
    }

    .summary-item .label {
      color: rgba(255, 255, 255, 0.9);
    }

    .summary-item .value {
      color: white;
      font-weight: 500;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      header {
        height: 80px;
        padding: 0.5rem 1rem;
      }
      
      .desktop-logo {
        height: 48px;
      }
      
      .site-nav {
        display: none;
        flex-direction: column;
        background: rgba(0,0,0,0.9);
        position: absolute;
        top: 80px;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 1rem;
        z-index: 999;
      }
      
      .site-nav.active {
        display: flex;
      }
      
      .site-nav.active a {
        display: block;
        margin: 0.5rem 0;
        font-size: 1.2rem;
        color: #FFF;
      }
      
      .book-btn {
        background-color: var(--dark-brown);
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 999px;
        font-weight: bold;
        text-decoration: none;
        margin-left: 0;
      }
      
      .mobile-menu-btn {
        display: block;
        background: none;
        border: none;
        color: white;
        font-size: 2rem;
        cursor: pointer;
      }

      main {
        margin-top: 80px;
        padding: 2rem 1rem;
      }

      .intake-section {
        max-width: 100%;
        padding: 0 1rem;
      }
      
      .intake-card {
        max-width: 100%;
        padding: 2.5rem;
        margin-bottom: 1rem;
        min-height: 750px;
      }

      .intake-card.small-card {
        min-height: 650px;
      }

      .intake-card.medium-card {
        min-height: 850px;
      }

      .intake-card.large-card {
        min-height: 1000px;
      }

      .intake-card.extra-large-card {
        min-height: 1200px;
      }

      .intake-card-body h2 {
        font-size: 1.6rem;
      }

      .intake-card-body h3 {
        font-size: 1.4rem;
      }

      .progress-steps {
        gap: 0.5rem;
      }

      .progress-step {
        width: 35px;
        height: 35px;
        font-size: 0.9rem;
      }

      .progress-line {
        width: 40px;
      }

      .form-group {
        max-width: 100%;
      }

      .form-row {
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-row-thirds {
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-row-quad {
        flex-direction: column;
        gap: 1.5rem;
      }

      .choice-buttons {
        flex-direction: column;
        align-items: center;
      }

      .choice-btn {
        width: 100%;
        max-width: 200px;
      }

      .intake-card-footer {
        flex-direction: column;
        gap: 1rem;
      }

      .button-group-left {
        order: 2;
        width: 100%;
        justify-content: center;
      }

      .continue-btn {
        order: 1;
        width: 100%;
        max-width: 300px;
      }

      .summary-content {
        padding: 1.5rem;
      }

      .summary-item {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }

      .summary-item.total {
        font-size: 1.2rem;
      }
    }

    /* === ANIMATIONS === */
    .intake-section {
      animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo-link" aria-label="PictureThisPet Home">
      <img src="assets/images/header_logo_cool_final.png" alt="PictureThisPet Logo" class="desktop-logo" />
    </a>
    <nav class="site-nav">
      <a href="/" aria-label="Home page">Home</a>
      <a href="#" aria-label="Locations page">Locations</a>
      <a href="#" aria-label="Pricing page">Pricing</a>
      <a href="#" aria-label="Contact page">Contact</a>
      <a href="#" class="book-btn" aria-label="Book a session">Book Now</a>
    </nav>
    <button class="mobile-menu-btn" aria-label="Toggle mobile menu" onclick="toggleMenu()">☰</button>
  </header>

  <main>
    <!-- Progress Indicator -->
    <div class="progress-section">
      <div class="progress-steps">
        <div class="progress-step completed">1</div>
        <div class="progress-line completed"></div>
        <div class="progress-step completed">2</div>
        <div class="progress-line completed"></div>
        <div class="progress-step completed">3</div>
        <div class="progress-line completed"></div>
        <div class="progress-step active">4</div>
        <div class="progress-line"></div>
        <div class="progress-step">5</div>
      </div>
      <p class="progress-text">Session Details</p>
    </div>

    <!-- Intake Form Section -->
    <div class="intake-section">
      <div class="intake-card-stack" id="intakeCardStack">
        <!-- Cards will be dynamically generated -->
      </div>
    </div>

    <!-- Vaccination Block Modal -->
    <div class="vaccination-block" id="vaccinationBlock">
      <div class="vaccination-block-content">
        <h3>Vaccination Required</h3>
        <p>Sorry! We require pets to be fully vaccinated before participating in a session. Please come back and book with us when your pet is up-to-date.</p>
        <button onclick="goToHomePage()">Return to Homepage</button>
      </div>
    </div>
  </main>

  <!-- Version Footer -->
  <footer style="text-align: center; padding: 1rem; background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.1);">
    <p style="color: rgba(255,255,255,0.5); font-size: 0.8rem;">© 2025 PictureThisPet. All rights reserved. | v3.4.2</p>
  </footer>

  <script>
    // Session Data Management
    let sessionData = {};
    let intakeData = {};
    let cardHistory = [];
    let currentCard = 0;
    let totalCards = 0;

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadSessionData();
      loadIntakeData();
      generateIntakeCards();
      setupKeyboardNavigation();
      setupRealTimeValidation();
      showCard(currentCard);
    });

    // Load session data from localStorage
    function loadSessionData() {
      const saved = localStorage.getItem("ptpSessionData");
      if (saved) {
        sessionData = JSON.parse(saved);
      } else {
        // Redirect to Session Builder if no session data
        alert("No session data found. Please start from the Session Builder.");
        window.location.href = '/';
        return;
      }
    }

    // Load intake data from localStorage
    function loadIntakeData() {
      const saved = localStorage.getItem("ptpIntakeData");
      if (saved) {
        intakeData = JSON.parse(saved);
      } else {
        intakeData = {
          vaccination: '',
          socialTagging: '',
          referralSource: ''
        };
      }
    }

    // Save intake data to localStorage
    function saveIntakeData() {
      localStorage.setItem("ptpIntakeData", JSON.stringify(intakeData));
    }

    // Setup real-time validation
    function setupRealTimeValidation() {
      document.addEventListener('input', function(e) {
        if (e.target.matches('input, select, textarea')) {
          setTimeout(validateCurrentCard, 100);
        }
      });

      document.addEventListener('click', function(e) {
        if (e.target.matches('.choice-btn')) {

        }
      });

    // Setup keyboard navigation
    function setupKeyboardNavigation() {
      document.addEventListener('keydown', handleEnterKey);

      const inputs = document.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          if (this.name && this.value) {
            intakeData[this.name] = this.value;
            saveIntakeData();
          }
        });
      });
    }

    // Handle Enter key press
    function handleEnterKey(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const activeCard = document.querySelector('.intake-card.active');
        const inputs = Array.from(activeCard.querySelectorAll('input:not([type="checkbox"]), select, textarea'));
        const currentInput = event.target;
        const currentIndex = inputs.indexOf(currentInput);

        if (currentIndex < inputs.length - 1) {
          inputs[currentIndex + 1].focus();
        } else {
          const continueBtn = activeCard.querySelector('.continue-btn');
          if (continueBtn && !continueBtn.classList.contains('disabled')) {
            continueBtn.click();
          }
        }
      }
    }

    // Phone number formatting
    function formatPhoneNumber(input) {
      const value = input.value.replace(/\D/g, '');
      let formattedValue = '';
      
      if (value.length > 0) {
        if (value.length <= 3) {
          formattedValue = value;
        } else if (value.length <= 6) {
          formattedValue = `${value.slice(0, 3)}-${value.slice(3)}`;
        } else {
          formattedValue = `${value.slice(0, 3)}-${value.slice(3, 6)}-${value.slice(6, 10)}`;
        }
      }
      
      input.value = formattedValue;
      intakeData[input.name] = formattedValue;
      saveIntakeData();
    }

    // Zip code formatting (5-digit numeric only)
    function formatZipCode(input) {
      const value = input.value.replace(/\D/g, '');
      input.value = value.slice(0, 5);
      intakeData[input.name] = input.value;
      saveIntakeData();
    }

    // Date formatting (MM/DD/YYYY)
    function formatDate(input) {
      let value = input.value.replace(/\D/g, '');
      let formattedValue = '';
      
      if (value.length > 0) {
        if (value.length <= 2) {
          formattedValue = value;
        } else if (value.length <= 4) {
          formattedValue = `${value.slice(0, 2)}/${value.slice(2)}`;
        } else {
          value = value.slice(0, 8);
          formattedValue = `${value.slice(0, 2)}/${value.slice(2, 4)}/${value.slice(4, 8)}`;
        }
      }
      
      input.value = formattedValue;
      intakeData[input.name] = formattedValue;
      saveIntakeData();
    }

    // Instagram handle formatting
    function formatInstagram(input) {
      let value = input.value.trim();
      if (value && !value.startsWith('@')) {
        value = '@' + value.replace(/^@+/, '');
      }
      input.value = value;
      intakeData[input.name] = value;
      saveIntakeData();
    }

    // Create card element with size class
    function createCard(content, isActive = false, sizeClass = 'medium-card') {
      const card = document.createElement("div");
      card.className = `intake-card ${sizeClass}${isActive ? ' active' : ''}`;
      card.innerHTML = content;
      return card;
    }

    // Show specific card
    function showCard(index) {
      const cards = document.querySelectorAll('.intake-card');
      if (index < 0 || index >= cards.length) {
        console.error('Invalid card index:', index);
        return;
      }
      
      cards.forEach((card, i) => {
        if (i === index) {
          card.classList.add('active');
          card.style.display = 'flex';
        } else {
          card.classList.remove('active');
          card.style.display = 'none';
        }
      });

      currentCard = index;
      validateCurrentCard();
    }

    // Advance to next card
    function advanceCard() {
      if (currentCard < totalCards - 1) {
        const currentCardEl = document.querySelector('.intake-card.active');
        cardHistory.push(currentCard);
        if (currentCardEl) {
          currentCardEl.classList.add('exiting');
          setTimeout(() => {
            currentCardEl.classList.remove('active', 'exiting');
            currentCardEl.style.display = 'none';
            showCard(currentCard + 1);
          }, 600);
        } else {
          showCard(currentCard + 1);
        }
      }
    }

    // Go back to previous card
    function goBack() {
      if (cardHistory.length > 0) {
        const previousCard = cardHistory.pop();
        showCard(previousCard);
      } else if (currentCard > 0) {
        showCard(currentCard - 1);
      }
    }

    // Restart form
    function restartForm() {
      if (confirm('Are you sure you want to start over? This will clear all your answers.')) {
        intakeData = {
          vaccination: '',
          socialTagging: '',
          referralSource: ''
        };

        currentCard = 0;
        cardHistory = [];

    function goToHomePage() {

    // Handle choice button selection
    function selectChoice(button, value, fieldName) {
      const choiceButtons = button.parentElement.querySelectorAll('.choice-btn');
      choiceButtons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
      
      intakeData[fieldName] = value;
      saveIntakeData();
      
      // Handle vaccination logic
      if (fieldName === 'vaccination' && value === 'No') {
        setTimeout(() => {
          document.getElementById('vaccinationBlock').style.display = 'flex';
        }, 500);
        return;
      }
      
      // Check if this card has ONLY choice buttons (no other form fields)
      const activeCard = document.querySelector('.intake-card.active');
      const hasOtherFields = activeCard.querySelectorAll('input, select, textarea').length > 0;
      
      // Only auto-advance if there are no other form fields to fill
      if (!hasOtherFields) {
        setTimeout(() => {
          advanceCard();
        }, 800);
      } else {
        validateCurrentCard();
      }
    }

    // Validate current card
    function validateCurrentCard() {
      const activeCard = document.querySelector('.intake-card.active');
      if (!activeCard) return false;

      const requiredInputs = activeCard.querySelectorAll('input[required], select[required], textarea[required]');
      const requiredChoices = activeCard.querySelectorAll('[data-required="true"]');
      let isValid = true;

      // Validate required inputs
      requiredInputs.forEach(input => {
        const formGroup = input.closest('.form-group');
        let isInputValid = false;

        if (input.type === 'email') {
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          isInputValid = emailPattern.test(input.value.trim());
        } else if (input.name.includes('ZipCode')) {
          isInputValid = /^\d{5}$/.test(input.value.trim());
        } else if (input.name.includes('Birthdate')) {
          const datePattern = /^(0[1-9]|1[0-2])\/(0[1-9]|[12]\d|3[01])\/\d{4}$/;
          isInputValid = datePattern.test(input.value.trim());
        } else if (input.name.includes('Phone')) {
          isInputValid = /^\d{3}-\d{3}-\d{4}$/.test(input.value.trim());
        } else {
          isInputValid = input.value.trim() !== '';
        }

        if (!isInputValid) {
          formGroup.classList.add('error');
          isValid = false;
        } else {
          formGroup.classList.remove('error');
        }
      });

      // Validate required choices
      requiredChoices.forEach(choiceGroup => {
        const selected = choiceGroup.querySelector('.choice-btn.selected');
        if (!selected) {
          isValid = false;
        }
      });

      // Update continue button state
      const continueBtn = activeCard.querySelector('.continue-btn');
      if (continueBtn) {
        if (isValid) {
          continueBtn.classList.remove('disabled');
        } else {
          continueBtn.classList.add('disabled');
        }
      }

      return isValid;
    }

    // Save current card data and advance
    function saveAndContinue() {
      if (validateCurrentCard()) {
        const activeCard = document.querySelector('.intake-card.active');
        const inputs = activeCard.querySelectorAll('input, select, textarea');
        
        inputs.forEach(input => {
          if (input.name && input.value) {
            intakeData[input.name] = input.value;
          }
        });
        
        saveIntakeData();
        
        const isSocialCard = activeCard.querySelector('.choice-buttons[data-field="socialTagging"]');
        if (isSocialCard && intakeData.socialTagging === 'Yes' && !intakeData.instagramHandlesGenerated) {
          intakeData.instagramHandlesGenerated = true;
          saveIntakeData();
          generateIntakeCards();
          showCard(currentCard + 1);
        } else {
          advanceCard();
        }
      }
    }

    function handleSelectChange(select) {
      if (select.value) {
        intakeData[select.name] = select.value;
        saveIntakeData();
        validateCurrentCard();
      }
    }

    // Calculate total price
    function calculateTotal() {
      let total = 0;
      if (sessionData.session === "Mini") total += 50;
      if (sessionData.session === "Full") total += 100;
      if (sessionData.petCount === "2") total += 40;
      if (sessionData.peopleCount === "2") total += 20;
      return total;
    }

    // Populate final summary
    function populateFinalSummary() {
      setTimeout(() => {
        const summaryContent = document.getElementById('summaryContent');
        if (!summaryContent) return;

        const total = calculateTotal();
        const petCount = parseInt(sessionData.petCount) || 1;
        const peopleCount = parseInt(sessionData.peopleCount) || 1;

        // Build pet details
        let petDetails = '';
        for (let i = 1; i <= petCount; i++) {
          const petPrefix = i === 1 ? 'pet' : `pet${i}`;
          const petName = intakeData[petPrefix + 'Name'] || `Pet ${i}`;
          const instagramHandle = intakeData[petPrefix + 'Instagram'] || 'N/A';
          petDetails += `
            <div class="summary-item">
              <span class="label">${petCount > 1 ? `Pet ${i}` : 'Pet'} Name:</span>
              <span class="value">${petName}</span>
            </div>
            <div class="summary-item">
              <span class="label">Age:</span>
              <span class="value">${intakeData[petPrefix + 'Age'] || 'N/A'}</span>
            </div>
            <div class="summary-item">
              <span class="label">Birthdate:</span>
              <span class="value">${intakeData[petPrefix + 'Birthdate'] || 'N/A'}</span>
            </div>
            <div class="summary-item">
              <span class="label">Gender:</span>
              <span class="value">${intakeData[petPrefix + 'Gender'] || 'N/A'}</span>
            </div>
            <div class="summary-item">
              <span class="label">Favorite Toy:</span>
              <span class="value">${intakeData[petPrefix + 'FavoriteToy'] || 'N/A'}</span>
            </div>
            <div class="summary-item">
              <span class="label">Good Off Leash:</span>
              <span class="value">${intakeData[petPrefix + 'OffLeash'] || 'N/A'}</span>
            </div>
            <div class="summary-item">
              <span class="label">Behavior:</span>
              <span class="value">${intakeData[petPrefix + 'Behavior'] || 'N/A'}</span>
            </div>
            <div class="summary-item">
              <span class="label">Notes:</span>
              <span class="value">${intakeData[petPrefix + 'Notes'] || 'None'}</span>
            </div>
            <div class="summary-item">
              <span class="label">Instagram Handle:</span>
              <span class="value">${instagramHandle}</span>
            </div>
          `;
        }

        // Build people details
        let peopleDetails = '';
        for (let i = 1; i <= peopleCount; i++) {
          const personPrefix = i === 1 ? 'client' : `client${i}`;
          const personName = `${intakeData[personPrefix + 'FirstName'] || ''} ${intakeData[personPrefix + 'LastName'] || ''}`.trim() || `Person ${i}`;
          const instagramHandle = intakeData[personPrefix + 'Instagram'] || 'N/A';
          peopleDetails += `
            <div class="summary-item">
              <span class="label">${peopleCount > 1 ? `Person ${i}` : 'Contact'} Name:</span>
              <span class="value">${personName}</span>
            </div>
            <div class="summary-item">
              <span class="label">Phone:</span>
              <span class="value">${intakeData[personPrefix + 'Phone'] || 'N/A'}</span>
            </div>
            <div class="summary-item">
              <span class="label">Email:</span>
              <span class="value">${intakeData[personPrefix + 'Email'] || 'N/A'}</span>
            </div>
            <div class="summary-item">
              <span class="label">Zip Code:</span>
              <span class="value">${intakeData[personPrefix + 'ZipCode'] || 'N/A'}</span>
            </div>
            <div class="summary-item">
              <span class="label">Instagram Handle:</span>
              <span class="value">${instagramHandle}</span>
            </div>
          `;
        }

        summaryContent.innerHTML = `
          <div class="summary-item">
            <span class="label">Session:</span>
            <span class="value">${sessionData.session || "N/A"}</span>
          </div>
          <div class="summary-item">
            <span class="label">Date & Time:</span>
            <span class="value">${sessionData.selectedDateTime || "N/A"}</span>
          </div>
          <div class="summary-item">
            <span class="label">Location:</span>
            <span class="value">${sessionData.park || "N/A"}</span>
          </div>
          <div class="summary-item">
            <span class="label">Pet Count:</span>
            <span class="value">${sessionData.petCount || "N/A"}</span>
          </div>
          <div class="summary-item">
            <span class="label">People Count:</span>
            <span class="value">${sessionData.peopleCount || "N/A"}</span>
          </div>
          ${petDetails}
          ${peopleDetails}
          <div class="summary-item">
            <span class="label">Referral Source:</span>
            <span class="value">${intakeData.referralSource || 'N/A'}</span>
          </div>
          <div class="summary-item">
            <span class="label">Social Media Tagging:</span>
            <span class="value">${intakeData.socialTagging || 'N/A'}</span>
          </div>
          <div class="summary-item total">
            <span class="label">Total:</span>
            <span class="value">$${total.toFixed(2)}</span>
          </div>
        `;
      }, 100);
    }

    // Proceed to payment
    function proceedToPayment() {
      saveIntakeData();
      
      const finalData = {
        ...sessionData,
        ...intakeData,
        totalPrice: calculateTotal(),
        submissionTimestamp: new Date().toISOString()
      };
      
      localStorage.setItem("ptpFinalBookingData", JSON.stringify(finalData));
      window.location.href = '/payment.html';
    }
  </script>
</body>
</html>
