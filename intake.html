<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Schedule Your Session - Step 1 | Picture This Pet</title>
  <meta name="description" content="Complete your pet photography session details - Step 1.">
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
      --available-green: #10b981;
      --booked-red: #ef4444;
      --soft-hold-yellow: #f59e0b;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
    }
    
    html::-webkit-scrollbar {
      width: 0;
      height: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background-image: url('assets/images/main_background_allsystem.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #f5d7b2;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* === HEADER STYLES === */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.01rem 1.5rem;
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      animation: moveBackground 30s ease-in-out infinite;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      height: 110px;
      overflow: hidden;
    }
    
    .desktop-logo {
      height: 100px;
      max-width: 100%;
      width: auto;
      object-fit: contain;
    }
    .logo-link {
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .logo-link:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }
    
    .site-nav {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    .site-nav a:not(.book-btn) {
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .site-nav a:not(.book-btn):hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    
    .book-btn {
      background: linear-gradient(135deg, #F47C2C, #FDB75E);
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 999px;
      font-weight: 900;
      font-size: 1.2rem;
      text-decoration: none;
      margin-left: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(244, 124, 44, 0.3);
      min-width: 120px;
      min-height: 44px;
    }
    .book-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(244, 124, 44, 0.4);
    }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 44px;
      min-height: 44px;
    }
    .mobile-menu-btn:hover {
      transform: scale(1.1);
    }
    .social-icons {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
    }
    .social-icon {
      color: white;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-icon:hover {
      color: var(--gold);
      transform: scale(1.1);
    }
    /* === MAIN CONTENT WRAPPER === */
    main {
      flex: 1;
      min-height: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 110px;
      padding-bottom: 20px;
    }
    /* === CHAT SECTION === */
    .chat-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding: 1rem;
    }
    .chat-container {
      max-width: 900px;
      width: 100%;
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 2rem;
      height: auto;
      max-height: none;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      margin-bottom: 1rem;
    }
    .chat-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .chat-messages {
      flex: none;
      overflow-y: visible;
      margin-bottom: 1rem;
      padding-right: 0;
    }
    .chat-messages::-webkit-scrollbar {
      display: none;
    }
    
    /* === IMPROVED CHAT MESSAGE STYLING === */
    .chat-message {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    
    .chat-message.bot {
      align-items: flex-start; /* Bot messages align left */
    }
    
    .chat-message.user {
      align-items: flex-end; /* User messages align right */
    }
    
    .message-bubble {
      max-width: 70%;
      padding: 1rem 1.2rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.5;
      word-wrap: break-word;
    }
    
    .chat-message.bot .message-bubble {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px 16px 16px 4px;
    }
    
    .chat-message.user .message-bubble {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      border: none;
      border-radius: 16px 16px 4px 16px;
    }
    
    /* === CALENDAR CONTAINER === */
    .calendar-container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 400px;
      width: 100%;
      text-align: center;
      align-self: center;
    }
    
    /* === OPTIONS CONTAINER === */
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin: 1rem auto;
      justify-content: center;
      align-items: center;
      max-width: 500px;
      width: 100%;
    }
    
    .option-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      font-size: 0.95rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 120px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 0 1 auto;
    }
    
    .option-btn:hover {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(244, 124, 44, 0.3);
    }
    
    /* === PHOTO UPLOAD SECTION === */
    .photo-upload-container {
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 2rem;
      margin: 1rem auto;
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
      align-self: center;
    }
    
    .photo-upload-container:hover {
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .photo-upload-container.dragover {
      border-color: var(--orange);
      background: rgba(244, 124, 44, 0.1);
    }
    
    .upload-area {
      cursor: pointer;
    }
    
    .upload-icon {
      font-size: 3rem;
      color: var(--gold);
      margin-bottom: 1rem;
    }
    
    .upload-text {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    
    .upload-subtext {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 1rem;
    }
    
    .file-input {
      display: none;
    }
    
    .upload-btn {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(244, 124, 44, 0.3);
    }
    
    .uploaded-photos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }
    
    .uploaded-photo {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid var(--gold);
    }
    
    .uploaded-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .remove-photo {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--booked-red);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* === CHAT INPUT === */
    .chat-input {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      margin-top: 1rem;
    }
    .chat-input input {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      transition: all 0.3s ease;
      min-height: 48px;
      width: 100%;
    }
    .chat-input input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .chat-input input:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
    }
    .chat-input button {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: auto;
    }
    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(244, 124, 44, 0.3);
    }
    
    /* === FOOTER STYLES === */
    footer {
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      animation: moveBackground 30s ease-in-out infinite;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.28rem 0.96rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      position: relative;
      z-index: 1000;
      width: 100%;
    }
    .footer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.28rem;
      max-width: 1200px;
      margin: 0 auto;
      margin-bottom: 0.96rem;
    }
    .footer-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .footer-section h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.2rem;
      color: white;
      margin-bottom: 1rem;
    }
    .footer-section a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
      min-height: 44px;
      display: flex;
      align-items: center;
    }
    .footer-section a:hover {
      color: var(--gold);
    }
    .payment-methods {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .payment-icon {
      width: 40px;
      height: 25px;
      object-fit: contain;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      min-width: 40px;
      min-height: 25px;
    }
    .payment-icon:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    .footer-bottom {
      text-align: center;
      padding-top: 0.96rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .footer-bottom p {
      display: inline-block;
    }
    /* === SUMMARY MODAL === */
    .summary-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 3000;
      align-items: center;
      justify-content: center;
    }
    .summary-modal-content {
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      color: white;
    }
    .summary-modal h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: white;
    }
    .summary-details {
      text-align: left;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }
    .summary-item:last-child {
      margin-bottom: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 0.8rem;
      font-weight: 600;
    }
    .summary-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .modal-btn {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .modal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(244, 124, 44, 0.3);
    }
    .modal-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .modal-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .footer-bottom p {
      display: inline-block;
    }
    .footer-bottom a {
      white-space: nowrap;
      color: var(--gold);
      text-decoration: underline;
    }
    
    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      header {
        height: 80px;
        padding: 0.5rem 1rem;
        background-attachment: scroll;
      }
      
      .desktop-logo { 
        height: 48px; 
      }
      
      .site-nav {
        display: none;
        flex-direction: column;
        background-image: url('assets/images/ani_bkgd_cool.png');
        background-size: cover;
        background-position: center;
        background-attachment: scroll;
        position: absolute;
        top: 80px;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 1rem;
        z-index: 999;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
      }
      
      .site-nav.active {
        display: flex;
      }
      
      .site-nav.active a {
        display: block;
        margin: 0.5rem 0;
        font-size: 1.2rem;
        color: white;
        padding: 0.5rem 1rem;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }
      .site-nav.active a[href="/"] { order: 1; }
      .site-nav.active a[href="/availability.html"] { order: 2; }
      .site-nav.active a[href="/locations.html"] { order: 3; }
      .site-nav.active a[href="/pricing"] { order: 4; }
      .site-nav.active a[href="/contact"] { order: 5; }
      .site-nav.active .book-btn { order: 6; }
      
      .book-btn {
        padding: 0.6rem 1.5rem;
        font-size: 1rem;
        min-width: 100px;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      .social-icons {
        gap: 0.5rem;
        margin-left: 0.5rem;
      }
      .social-icon {
        font-size: 1.2rem;
      }
      main {
        padding-top: 80px;
      }
      .chat-section {
        padding: 1rem;
      }
      .chat-container {
        padding: 1.5rem;
      }
      .chat-header h2 {
        font-size: 2rem;
      }
      .message-bubble {
        max-width: 85%;
        font-size: 0.9rem;
        padding: 0.8rem 1rem;
      }
      .chat-input input {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
      .chat-input button {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
        min-width: 80px;
      }
      .options {
        gap: 0.6rem;
        max-width: 100%;
      }
      .option-btn {
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
        min-width: 100px;
        min-height: 40px;
      }
      .calendar-container {
        padding: 1rem;
        max-width: 100%;
      }
      .photo-upload-container {
        padding: 1.5rem;
        max-width: 100%;
      }
      .upload-icon {
        font-size: 2rem;
      }
      footer {
        padding: 1rem 0.8rem;
        background-attachment: scroll;
      }
      .footer-container {
        grid-template-columns: 1fr;
        gap: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .footer-section {
        align-items: center;
        text-align: center;
      }
      .payment-methods {
        justify-content: center;
      }
      .footer-bottom {
        padding-top: 0.8rem;
      }
      .footer-bottom p {
        font-size: 0.8rem;
      }
    }
    @media (max-width: 480px) {
      .chat-header h2 {
        font-size: 1.8rem;
      }
      .message-bubble {
        font-size: 0.85rem;
      }
      .chat-input input {
        padding: 0.7rem;
        font-size: 0.85rem;
      }
      .chat-input button {
        padding: 0.7rem 0.8rem;
        font-size: 0.85rem;
        min-width: 70px;
      }
      .option-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.8rem;
        min-width: 90px;
        min-height: 36px;
      }
      .footer-bottom p {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo-link" aria-label="PictureThisPet Home">
      <img src="assets/images/headerlogowarm.png" alt="PictureThisPet Logo" class="desktop-logo" />
    </a>
    <nav class="site-nav">
      <a href="/" aria-label="Home page">Home</a>
      <a href="/availability.html" aria-label="Availability page">Availability</a>
      <a href="/locations.html" aria-label="Locations page">Locations</a>
      <a href="/pricing" aria-label="Pricing page">Pricing</a>
      <a href="/contact" aria-label="Contact page">Contact</a>
      <a href="/index.html#chat-section" class="book-btn" aria-label="Book a session" onclick="scrollToForm(event)">Book Now</a>
    </nav>
    <div class="social-icons">
      <a href="https://instagram.com/picturethispet" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
        <i class="fab fa-instagram social-icon"></i>
      </a>
    </div>
    <button class="mobile-menu-btn" aria-label="Toggle mobile menu" onclick="toggleMenu()">☰</button>
  </header>
  <main>
    <!-- Chat Section -->
    <section class="chat-section">
      <div class="chat-container">
        <div class="chat-header">
          <h2>Let's Get Your Details! 📝</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Chat messages will be populated by JavaScript -->
        </div>
        <div class="chat-input" id="chat-input">
          <input type="text" id="chat-input-text" placeholder="Type your response here... 😊" />
          <button onclick="sendUserMessage()">Send</button>
        </div>
      </div>
    </section>
    <!-- Summary Modal -->
