<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Schedule Your Session | Picture This Pet</title>
  <meta name="description" content="Schedule your pet photography session with Picture This Pet.">
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
      --available-green: #10b981;
      --booked-red: #ef4444;
      --soft-hold-yellow: #f59e0b;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
    }
    
    html::-webkit-scrollbar {
      width: 0;
      height: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background-image: url('assets/images/main_background_allsystem.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #f5d7b2;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* === HEADER STYLES === */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.01rem 1.5rem;
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      animation: moveBackground 30s ease-in-out infinite;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      height: 110px;
      overflow: hidden;
    }
    
    .desktop-logo {
      height: 100px;
      max-width: 100%;
      width: auto;
      object-fit: contain;
    }
    .logo-link {
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .logo-link:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }
    
    .site-nav {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    .site-nav a:not(.book-btn) {
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .site-nav a:not(.book-btn):hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    
    .book-btn {
      background: linear-gradient(135deg, #F47C2C, #FDB75E);
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 999px;
      font-weight: 900;
      font-size: 1.2rem;
      text-decoration: none;
      margin-left: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(244, 124, 44, 0.3);
      min-width: 120px;
      min-height: 44px;
    }
    .book-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(244, 124, 44, 0.4);
    }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 44px;
      min-height: 44px;
    }
    .mobile-menu-btn:hover {
      transform: scale(1.1);
    }
    .social-icons {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
    }
    .social-icon {
      color: white;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-icon:hover {
      color: var(--gold);
      transform: scale(1.1);
    }
    /* === MAIN CONTENT WRAPPER === */
    main {
      flex: 1;
      min-height: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 110px;
      padding-bottom: 20px;
    }
    /* === CHAT SECTION === */
    .chat-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding: 1rem;
    }
    .chat-container {
      max-width: 900px;
      width: 100%;
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 2rem;
      height: auto;
      max-height: none;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      margin-bottom: 1rem;
    }
    .chat-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .chat-messages {
      flex: none;
      overflow-y: visible;
      margin-bottom: 1rem;
      padding-right: 0;
    }
    .chat-messages::-webkit-scrollbar {
      display: none;
    }
    
    /* === IMPROVED CHAT MESSAGE STYLING === */
    .chat-message {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    
    .chat-message.bot {
      align-items: flex-start; /* Bot messages align left */
    }
    
    .chat-message.user {
      align-items: flex-end; /* User messages align right */
    }
    
    .message-bubble {
      max-width: 70%;
      padding: 1rem 1.2rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.5;
      word-wrap: break-word;
    }
    
    .chat-message.bot .message-bubble {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px 16px 16px 4px;
    }
    
    .chat-message.user .message-bubble {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      border: none;
      border-radius: 16px 16px 4px 16px;
    }
    
    /* === CALENDAR CONTAINER === */
    .calendar-container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 400px;
      width: 100%;
      text-align: center;
      align-self: center;
    }
    
    /* === OPTIONS CONTAINER === */
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin: 1rem auto;
      justify-content: center;
      align-items: center;
      max-width: 500px;
      width: 100%;
    }
    
    .option-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      font-size: 0.95rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 120px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 0 1 auto;
    }
    
    .option-btn:hover {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(244, 124, 44, 0.3);
    }
    
    /* === PHOTO UPLOAD SECTION === */
    .photo-upload-container {
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 2rem;
      margin: 1rem auto;
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
      align-self: center;
    }
    
    .photo-upload-container:hover {
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .photo-upload-container.dragover {
      border-color: var(--orange);
      background: rgba(244, 124, 44, 0.1);
    }
    
    .upload-area {
      cursor: pointer;
    }
    
    .upload-icon {
      font-size: 3rem;
      color: var(--gold);
      margin-bottom: 1rem;
    }
    
    .upload-text {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    
    .upload-subtext {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 1rem;
    }
    
    .file-input {
      display: none;
    }
    
    .upload-btn {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(244, 124, 44, 0.3);
    }
    
    .uploaded-photos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }
    
    .uploaded-photo {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid var(--gold);
    }
    
    .uploaded-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .remove-photo {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--booked-red);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* === CHAT INPUT === */
    .chat-input {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      margin-top: 1rem;
    }
    .chat-input input {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      transition: all 0.3s ease;
      min-height: 48px;
      width: 100%;
    }
    .chat-input input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .chat-input input:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
    }
    .chat-input button {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: auto;
    }
    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(244, 124, 44, 0.3);
    }
    
    /* === CALENDAR STYLES === */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .calendar-header button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: color 0.3s ease;
      border-radius: 8px;
    }
    .calendar-header button:hover {
      color: var(--gold);
      background: rgba(255, 255, 255, 0.1);
    }
    .calendar-header span {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }
    .calendar-day {
      padding: 0.8rem 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calendar-day.header {
      font-weight: 600;
      color: var(--gold);
      background: rgba(253, 183, 94, 0.1);
    }
    .calendar-day.disabled {
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
    }
    .calendar-day.selectable {
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .calendar-day.selectable:hover {
      background: var(--gold);
      color: var(--dark-brown);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(253, 183, 94, 0.3);
    }
    
    /* === FOOTER STYLES === */
    footer {
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      animation: moveBackground 30s ease-in-out infinite;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.28rem 0.96rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      position: relative;
      z-index: 1000;
      width: 100%;
    }
    .footer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.28rem;
      max-width: 1200px;
      margin: 0 auto;
      margin-bottom: 0.96rem;
    }
    .footer-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .footer-section h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.2rem;
      color: white;
      margin-bottom: 1rem;
    }
    .footer-section a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
      min-height: 44px;
      display: flex;
      align-items: center;
    }
    .footer-section a:hover {
      color: var(--gold);
    }
    .payment-methods {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .payment-icon {
      width: 40px;
      height: 25px;
      object-fit: contain;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      min-width: 40px;
      min-height: 25px;
    }
    .payment-icon:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    .footer-bottom {
      text-align: center;
      padding-top: 0.96rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .footer-bottom p {
      display: inline-block;
    }
    .footer-bottom a {
      white-space: nowrap;
      color: var(--gold);
      text-decoration: underline;
    }
    
    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      header {
        height: 80px;
        padding: 0.5rem 1rem;
        background-attachment: scroll;
      }
      
      .desktop-logo { 
        height: 48px; 
      }
      
      .site-nav {
        display: none;
        flex-direction: column;
        background-image: url('assets/images/ani_bkgd_cool.png');
        background-size: cover;
        background-position: center;
        background-attachment: scroll;
        position: absolute;
        top: 80px;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 1rem;
        z-index: 999;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
      }
      
      .site-nav.active {
        display: flex;
      }
      
      .site-nav.active a {
        display: block;
        margin: 0.5rem 0;
        font-size: 1.2rem;
        color: white;
        padding: 0.5rem 1rem;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }
      .site-nav.active a[href="/"] { order: 1; }
      .site-nav.active a[href="/availability.html"] { order: 2; }
      .site-nav.active a[href="/locations.html"] { order: 3; }
      .site-nav.active a[href="/pricing"] { order: 4; }
      .site-nav.active a[href="/contact"] { order: 5; }
      .site-nav.active .book-btn { order: 6; }
      
      .book-btn {
        padding: 0.6rem 1.5rem;
        font-size: 1rem;
        min-width: 100px;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      .social-icons {
        gap: 0.5rem;
        margin-left: 0.5rem;
      }
      .social-icon {
        font-size: 1.2rem;
      }
      main {
        padding-top: 80px;
      }
      .chat-section {
        padding: 1rem;
      }
      .chat-container {
        padding: 1.5rem;
      }
      .chat-header h2 {
        font-size: 2rem;
      }
      .message-bubble {
        max-width: 85%;
        font-size: 0.9rem;
        padding: 0.8rem 1rem;
      }
      .chat-input input {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
      .chat-input button {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
        min-width: 80px;
      }
      .options {
        gap: 0.6rem;
        max-width: 100%;
      }
      .option-btn {
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
        min-width: 100px;
        min-height: 40px;
      }
      .calendar-container {
        padding: 1rem;
        max-width: 100%;
      }
      .calendar-header span {
        font-size: 1rem;
      }
      .calendar-day {
        padding: 0.5rem 0.3rem;
        font-size: 0.8rem;
        min-height: 36px;
      }
      .photo-upload-container {
        padding: 1.5rem;
        max-width: 100%;
      }
      .upload-icon {
        font-size: 2rem;
      }
      footer {
        padding: 1rem 0.8rem;
        background-attachment: scroll;
      }
      .footer-container {
        grid-template-columns: 1fr;
        gap: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .footer-section {
        align-items: center;
        text-align: center;
      }
      .payment-methods {
        justify-content: center;
      }
      .footer-bottom {
        padding-top: 0.8rem;
      }
      .footer-bottom p {
        font-size: 0.8rem;
      }
    }
    @media (max-width: 480px) {
      .chat-header h2 {
        font-size: 1.8rem;
      }
      .message-bubble {
        font-size: 0.85rem;
      }
      .chat-input input {
        padding: 0.7rem;
        font-size: 0.85rem;
      }
      .chat-input button {
        padding: 0.7rem 0.8rem;
        font-size: 0.85rem;
        min-width: 70px;
      }
      .option-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.8rem;
        min-width: 90px;
        min-height: 36px;
      }
      .calendar-header span {
        font-size: 0.9rem;
      }
      .calendar-day {
        padding: 0.4rem 0.2rem;
        font-size: 0.7rem;
        min-height: 32px;
      }
      .footer-bottom p {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo-link" aria-label="PictureThisPet Home">
      <img src="assets/images/headerlogowarm.png" alt="PictureThisPet Logo" class="desktop-logo" />
    </a>
    <nav class="site-nav">
      <a href="/" aria-label="Home page">Home</a>
      <a href="/availability.html" aria-label="Availability page">Availability</a>
      <a href="/locations.html" aria-label="Locations page">Locations</a>
      <a href="/pricing" aria-label="Pricing page">Pricing</a>
      <a href="/contact" aria-label="Contact page">Contact</a>
      <a href="/index.html#chat-section" class="book-btn" aria-label="Book a session" onclick="scrollToForm(event)">Book Now</a>
    </nav>
    <div class="social-icons">
      <a href="https://instagram.com/picturethispet" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
        <i class="fab fa-instagram social-icon"></i>
      </a>
    </div>
    <button class="mobile-menu-btn" aria-label="Toggle mobile menu" onclick="toggleMenu()">☰</button>
  </header>
  <main>
    <!-- Chat Section -->
    <section class="chat-section">
      <div class="chat-container">
        <div class="chat-header">
          <h2>Let's Schedule Your Session! 📅</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Chat messages will be populated by JavaScript -->
        </div>
        <div class="chat-input" id="chat-input">
          <input type="text" id="chat-input-text" placeholder="Type your response here... 😊" />
          <button onclick="sendUserMessage()">Send</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h4>Contact Us</h4>
        <a href="mailto:info@picturethispet.co" aria-label="Email us at info@picturethispet.co">Email Us</a>
        <a href="https://picturethispet.co" aria-label="Visit our website picturethispet.co">picturethispet.co</a>
      </div>

  <script>
    // Session data and global variables
    let sessionData = {};
    let currentQuestionIndex = 0;
    let isChatActive = true;
    let calendarYear = 2025;
    let calendarMonth = 4; // May (0-based index)
    let uploadedPhotos = [];
    let chatQuestions = [];
    let currentPetIndex = 0;
    
    // Mock availability data (to be replaced with admin-side calendar)
    const bookedSessions = {
      'Cheesman Park': [],
      'City Park': []
    };
    
    // Available time slots (to be replaced with admin-side calendar)
    const timeSlots = [
      '09:00 AM', '09:30 AM', '10:00 AM', '10:30 AM', '11:00 AM', '11:30 AM',
      '12:00 PM', '12:30 PM', '01:00 PM', '01:30 PM', '02:00 PM', '02:30 PM',
      '03:00 PM', '03:30 PM', '04:00 PM', '04:30 PM', '05:00 PM'
    ];
    
    // Error logging function for Airtable integration
    async function logErrorToAirtable(page, error, sessionData = {}) {
      try {
        const errorId = `ERR_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        const errorRecord = {
          fields: {
            errorId: errorId,
            timestamp: new Date().toISOString(),
            page: page,
            errorMessage: error.message || String(error),
            errorStack: error.stack || 'No stack trace available',
            userAgent: navigator.userAgent,
            sessionData: JSON.stringify(sessionData)
          }
        };

        const response = await fetch('https://api.airtable.com/v0/applU3NCdDveC4G8a/Errors', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer patRiY2oii5YaxnGT.d79f2cadf0e49d677735ac56b003897974055bb6736efb893d3dce98d93a97b3',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(errorRecord)
        });

        if (response.ok) {
          console.log('✅ Error logged to Airtable:', errorRecord);
        } else {
          console.warn('⚠️ Failed to log error to Airtable:', response.status);
        }
      } catch (innerError) {
        console.warn('⚠️ Failed to log error to Airtable:', innerError);
      }
    }
    
    // Mobile menu toggle
    function toggleMenu() {
      const nav = document.querySelector('.site-nav');
      nav.classList.toggle('active');
    }
    
    // Smooth scroll to form
    function scrollToForm(e) {
      e.preventDefault();
      const section = document.querySelector('#chat-section');
      const offset = 100;
      const sectionPosition = section.getBoundingClientRect().top + window.pageYOffset;
      window.scrollTo({
        top: sectionPosition - offset,
        behavior: 'smooth'
      });
    }
    
    // Add message to chat with improved bot/user positioning
    function addMessage(sender, text, options = [], type = 'options') {
      const messagesContainer = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${sender}`;
      messageDiv.innerHTML = `<div class="message-bubble">${text}</div>`;
      
      // Calendar UI for date selection
      if (type === 'calendar' && isChatActive) {
        const calendarDiv = document.createElement('div');
        calendarDiv.className = 'calendar-container';
        calendarDiv.innerHTML = generateCalendar();
        messageDiv.appendChild(calendarDiv);
      }
      
      // Photo upload UI
      if (type === 'photo-upload' && isChatActive) {
        const uploadDiv = document.createElement('div');
        uploadDiv.className = 'photo-upload-container';
        uploadDiv.innerHTML = generatePhotoUpload();
        messageDiv.appendChild(uploadDiv);
        
        setTimeout(() => initializePhotoUpload(), 100);
      }
      
      // Options buttons (centered under bot messages)
      if (options.length > 0 && isChatActive) {
        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'options';
        options.forEach(option => {
          const button = document.createElement('button');
          button.className = 'option-btn';
          button.innerHTML = option.display;
          button.onclick = () => selectOption(option.value);
          optionsContainer.appendChild(button);
        });
        messageDiv.appendChild(optionsContainer);
      }
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      // Disable input if chat is not active
      const input = document.getElementById('chat-input-text');
      const sendButton = document.querySelector('.chat-input button');
      if (!isChatActive) {
        input.disabled = true;
        sendButton.disabled = true;
      }
      
      // Smooth scroll to bottom
      setTimeout(() => {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: 'smooth'
        });
      }, 100);
    }
    
    // Generate photo upload UI
    function generatePhotoUpload() {
      return `
        <div class="upload-area" onclick="document.getElementById('photo-input').click()">
          <div class="upload-icon">📸</div>
          <div class="upload-text">Click or drag photos here</div>
          <div class="upload-subtext">Upload up to 5 photos of your pet(s)</div>
          <input type="file" id="photo-input" class="file-input" accept="image/*" multiple onchange="handleFileSelect(event)">
          <button class="upload-btn" type="button">Choose Photos</button>
        </div>
        <div class="uploaded-photos" id="uploaded-photos"></div>
        <div style="margin-top: 1rem;">
          <button class="option-btn" onclick="skipPhotoUpload()" style="background: rgba(255,255,255,0.2);">Skip for now</button>
          <button class="option-btn" onclick="continueAfterPhotos()" style="margin-left: 1rem;">Continue</button>
        </div>
      `;
    }
    
    // Initialize photo upload drag/drop functionality
    function initializePhotoUpload() {
      const uploadArea = document.querySelector('.photo-upload-container .upload-area');
      if (!uploadArea) return;
      
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.parentElement.classList.add('dragover');
      });
      
      uploadArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadArea.parentElement.classList.remove('dragover');
      });
      
      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.parentElement.classList.remove('dragover');
        const files = e.dataTransfer.files;
        handleFiles(files);
      });
    }
    
    // Handle file selection from input
    function handleFileSelect(event) {
      const files = event.target.files;
      handleFiles(files);
    }
    
    // Process uploaded files
    function handleFiles(files) {
      const maxFiles = 5;
      const currentCount = uploadedPhotos.length;
      
      for (let i = 0; i < Math.min(files.length, maxFiles - currentCount); i++) {
        const file = files[i];
        
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const photo = {
              id: Date.now() + i,
              file: file,
              dataUrl: e.target.result,
              name: file.name
            };
            uploadedPhotos.push(photo);
            displayUploadedPhotos();
          };
          reader.readAsDataURL(file);
        }
      }
      
      if (files.length + currentCount > maxFiles) {
        alert(`You can only upload up to ${maxFiles} photos. Only the first ${maxFiles - currentCount} photos were added.`);
      }
    }
    
    // Display uploaded photo thumbnails
    function displayUploadedPhotos() {
      const container = document.getElementById('uploaded-photos');
      if (!container) return;
      
      container.innerHTML = '';
      uploadedPhotos.forEach(photo => {
        const photoDiv = document.createElement('div');
        photoDiv.className = 'uploaded-photo';
        photoDiv.innerHTML = `
          <img src="${photo.dataUrl}" alt="${photo.name}">
          <button class="remove-photo" onclick="removePhoto(${photo.id})">×</button>
        `;
        container.appendChild(photoDiv);
      });
    }
    
    // Remove uploaded photo
    function removePhoto(photoId) {
      uploadedPhotos = uploadedPhotos.filter(photo => photo.id !== photoId);
      displayUploadedPhotos();
    }
    
    // Skip photo upload step
    function skipPhotoUpload() {
      sessionData.petPhotos = [];
      addMessage('user', 'Skipped photo upload');
      proceedToNextQuestion();
    }
    
    // Continue after uploading photos
    function continueAfterPhotos() {
      if (uploadedPhotos.length === 0) {
        alert('Please upload at least one photo or click "Skip for now"');
        return;
      }
      
      sessionData.petPhotos = uploadedPhotos.map(photo => ({
        name: photo.name,
        dataUrl: photo.dataUrl
      }));
      
      addMessage('user', `Uploaded ${uploadedPhotos.length} photo(s) 📸`);
      proceedToNextQuestion();
    }
    
    // Generate calendar UI
    function generateCalendar() {
      const date = new Date(calendarYear, calendarMonth);
      const monthNames = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];
      const daysInMonth = new Date(calendarYear, calendarMonth + 1, 0).getDate();
      const firstDay = new Date(calendarYear, calendarMonth, 1).getDay();
      
      let html = `
        <div class="calendar-header">
          <button onclick="prevMonth()">‹</button>
          <span>${monthNames[calendarMonth]} ${calendarYear}</span>
          <button onclick="nextMonth()">›</button>
        </div>
        <div class="calendar-grid">
          <div class="calendar-day header">Sun</div>
          <div class="calendar-day header">Mon</div>
          <div class="calendar-day header">Tue</div>
          <div class="calendar-day header">Wed</div>
          <div class="calendar-day header">Thu</div>
          <div class="calendar-day header">Fri</div>
          <div class="calendar-day header">Sat</div>
      `;
      
      // Empty slots before first day
      for (let i = 0; i < firstDay; i++) {
        html += `<div class="calendar-day"></div>`;
      }
      
      // Calendar days with availability logic
      const today = new Date('2025-05-25');
      const minDate = new Date('2025-05-26');
      for (let day = 1; day <= daysInMonth; day++) {
        const currentDate = new Date(calendarYear, calendarMonth, day);
        const isDisabled = currentDate < minDate;
        const className = isDisabled ? 'disabled' : 'selectable';
        html += `<div class="calendar-day ${className}" ${!isDisabled ? `onclick="selectDate('${calendarYear}-${String(calendarMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}')"` : ''}>${day}</div>`;
      }
      html += '</div>';
      return html;
    }
    
    // Navigate to previous month
    function prevMonth() {
      calendarMonth--;
      if (calendarMonth < 0) {
        calendarMonth = 11;
        calendarYear--;
      }
      const calendarContainer = document.querySelector('.calendar-container');
      calendarContainer.innerHTML = generateCalendar();
    }
    
    // Navigate to next month
    function nextMonth() {
      calendarMonth++;
      if (calendarMonth > 11) {
        calendarMonth = 0;
        calendarYear++;
      }
      const calendarContainer = document.querySelector('.calendar-container');
      calendarContainer.innerHTML = generateCalendar();
    }
    
    // Select date from calendar
    function selectDate(date) {
      sessionData.date = date;
      const timeQuestion = chatQuestions.find(q => q.id === 'time');
      timeQuestion.text = `Great! Here are the available appointments for ${date} 🕒`;
      timeQuestion.options = getAvailableTimeSlots(date);
      
      if (timeQuestion.options.length === 0) {
        addMessage('bot', `Sorry, no time slots are available on ${date} at your chosen location. Please pick another date. 📅`, [], 'calendar');
        currentQuestionIndex--;
        return;
      }
      
      addMessage('user', date);
      proceedToNextQuestion();
    }
    
    // Get available time slots (mock data - to be replaced with admin calendar)
    function getAvailableTimeSlots(date) {
      const location = sessionData.location;
      const duration = sessionData.sessionDuration;
      const slotsNeeded = duration === 60 ? 2 : 3;
      const booked = bookedSessions[location];
      const availableSlots = [];
      
      for (let i = 0; i < timeSlots.length - slotsNeeded + 1; i++) {
        let isAvailable = true;
        for (let j = 0; j < slotsNeeded; j++) {
          const slotTime = timeSlots[i + j];
          if (booked.some(booking => booking.date === date && booking.time === slotTime)) {
            isAvailable = false;
            break;
          }
        }
        if (isAvailable) {
          availableSlots.push({ value: timeSlots[i], display: timeSlots[i] });
        }
      }
      return availableSlots;
    }
    
    // Send user text message
    function sendUserMessage() {
      if (!isChatActive) return;
      const input = document.getElementById('chat-input-text');
      const userResponse = input.value.trim();
      if (!userResponse) return;
      
      const currentQuestion = chatQuestions[currentQuestionIndex];
      if (currentQuestion.type === 'text') {
        // Store user responses in sessionData
        if (currentQuestion.id === 'first-name') {
          sessionData.firstName = userResponse;
        } else if (currentQuestion.id === 'last-name') {
          sessionData.lastName = userResponse;
        } else if (currentQuestion.id === 'email') {
          sessionData.email = userResponse;
        } else if (currentQuestion.id === 'phone-number') {
          sessionData.phoneNumber = userResponse;
        } else if (currentQuestion.id.startsWith('pet-name-')) {
          const petIndex = parseInt(currentQuestion.id.split('-')[2]);
          sessionData.pets[petIndex].name = userResponse;
        } else if (currentQuestion.id.startsWith('pet-age-')) {
          const petIndex = parseInt(currentQuestion.id.split('-')[2]);
          sessionData.pets[petIndex].age = userResponse;
        } else if (currentQuestion.id.startsWith('pet-breed-')) {
          const petIndex = parseInt(currentQuestion.id.split('-')[2]);
          sessionData.pets[petIndex].breed = userResponse;
        } else if (currentQuestion.id.startsWith('pet-temperament-')) {
          const petIndex = parseInt(currentQuestion.id.split('-')[2]);
          sessionData.pets[petIndex].temperament = userResponse;
        } else if (currentQuestion.id.startsWith('pet-health-concerns-')) {
          const petIndex = parseInt(currentQuestion.id.split('-')[2]);
          sessionData.pets[petIndex].healthConcerns = userResponse;
        }
        
        addMessage('user', userResponse);
        input.value = '';
        proceedToNextQuestion();
      }
    }
    
    // Select option from buttons
    function selectOption(value) {
      if (!isChatActive) return;
      const currentQuestion = chatQuestions[currentQuestionIndex];
      let displayValue = value;
      
      if (currentQuestion.id === 'time') {
        sessionData.time = value;
        // Mock booking logic (to be replaced with admin calendar)
        const location = sessionData.location;
        const duration = sessionData.sessionDuration;
        const slotsNeeded = duration === 60 ? 2 : 3;
        const startIndex = timeSlots.indexOf(value);
        for (let i = 0; i < slotsNeeded; i++) {
          bookedSessions[location].push({
            date: sessionData.date,
            time: timeSlots[startIndex + i]
          });
        }
      } else if (currentQuestion.id === 'preferred-contact') {
        sessionData.preferredContact = value;
      } else if (currentQuestion.id === 'referral-source') {
        sessionData.referralSource = value;
      }
      
      addMessage('user', displayValue);
      proceedToNextQuestion();
    }
    
    // Proceed to next question in chat flow
    function proceedToNextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < chatQuestions.length) {
        const nextQuestion = chatQuestions[currentQuestionIndex];
        addMessage('bot', nextQuestion.text, nextQuestion.options, nextQuestion.type);
      } else {
        // Chat complete - show summary button
        addMessage('bot', 'Perfect! All set! Let\'s review your session details. ✅', [], 'none');
        const inputContainer = document.getElementById('chat-input');
        inputContainer.innerHTML = '';
        
        const continueButton = document.createElement('button');
        continueButton.className = 'book-btn';
        continueButton.textContent = 'Continue to Summary';
        continueButton.onclick = () => {
          try {
            // Save data redundantly for reliability
            const dataString = JSON.stringify(sessionData);
            const dataString2 = JSON.stringify(sessionData);
            localStorage.setItem('intakeData', dataString);
            sessionStorage.setItem('intakeData', dataString2);
            console.log('✅ Intake data saved:', sessionData);
            window.location.href = '/summary.html';
          } catch (error) {
            console.error('Error saving intake data:', error);
            logErrorToAirtable('intake.html', error, sessionData);
            addMessage('bot', 'Oops, something went wrong. Please try again. 😓', [], 'none');
          }
        };
        
        const messagesContainer = document.getElementById('chat-messages');
        const buttonDiv = document.createElement('div');
        buttonDiv.className = 'chat-message bot';
        buttonDiv.style.alignItems = 'center';
        buttonDiv.appendChild(continueButton);
        messagesContainer.appendChild(buttonDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        isChatActive = false;
        
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: 'smooth'
        });
      }
    }
    
    // Initialize page on load
    document.addEventListener('DOMContentLoaded', function() {
      console.log('✅ Intake page loaded - v4.1.6');
      
      try {
        // Load session data from previous step
        const cartData = JSON.parse(sessionStorage.getItem('cartData') || '{}');
        sessionData = { ...cartData };
        
        // Validate required session data
        if (!sessionData.sessionType || !sessionData.sessionDuration || !sessionData.location || !sessionData.numberOfPets) {
          addMessage('bot', 'It looks like some session details are missing. Please go back and complete the previous steps. 😓', [], 'none');
          const inputContainer = document.getElementById('chat-input');
          inputContainer.innerHTML = '';
          isChatActive = false;
          return;
        }
        
        // Initialize pets array based on numberOfPets
        sessionData.pets = Array.from({ length: sessionData.numberOfPets }, () => ({}));
        
        // Build dynamic chat questions based on session data
        chatQuestions = [
          // Client information
          {
            id: 'first-name',
            text: `Let's confirm your details. What is your first name? (Current: ${sessionData.firstName || 'Not provided'}) 👤`,
            type: 'text'
          },
          {
            id: 'last-name',
            text: `What is your last name? (Current: ${sessionData.lastName || 'Not provided'}) 👤`,
            type: 'text'
          },
          {
            id: 'email',
            text: `What is your email address? (Current: ${sessionData.email || 'Not provided'}) 📧`,
            type: 'text'
          },
          {
            id: 'phone-number',
            text: `What is your phone number? (Current: ${sessionData.phoneNumber || 'Not provided'}) 📱`,
            type: 'text'
          },
          {
            id: 'preferred-contact',
            text: "How would you prefer to be contacted for confirmations and updates? 📞",
            type: 'options',
            options: [
              { value: 'Email', display: 'Email 📧' },
              { value: 'Phone', display: 'Phone 📱' },
              { value: 'Text', display: 'Text 💬' }
            ]
          },
          {
            id: 'referral-source',
            text: "How did you hear about us? 🌟",
            type: 'options',
            options: [
              { value: 'Social Media', display: 'Social Media 📸' },
              { value: 'Friend/Family', display: 'Friend/Family 👥' },
              { value: 'Website/Search', display: 'Website/Search 🌐' },
              { value: 'Other', display: 'Other ❓' }
            ]
          }
        ];
        
        // Add pet-specific questions dynamically
        for (let i = 0; i < sessionData.numberOfPets; i++) {
          const petNum = i + 1;
          chatQuestions.push(
            {
              id: `pet-name-${i}`,
              text: `Let's go over Pet ${petNum}'s information. What is Pet ${petNum}'s name? 🐾`,
              type: 'text'
            },
            {
              id: `pet-age-${i}`,
              text: `How old is Pet ${petNum}? 🎂`,
              type: 'text'
            },
            {
              id: `pet-breed-${i}`,
              text: `What is Pet ${petNum}'s breed? 🐶🐱`,
              type: 'text'
            },
            {
              id: `pet-temperament-${i}`,
              text: `How would you describe Pet ${petNum}'s temperament? (e.g., shy, energetic, calm) 🐾`,
              type: 'text'
            },
            {
              id: `pet-health-concerns-${i}`,
              text: `Does Pet ${petNum} have any health concerns or mobility issues we should be aware of? 🩺`,
              type: 'text'
            }
          );
        }
        
        // Add photo upload and session details
        chatQuestions.push(
          {
            id: 'pet-photos',
            text: "Let's see your adorable pet(s)! 📸 Please upload some photos so I can better understand your furry friend's personality.",
            type: 'photo-upload'
          },
          {
            id: 'date',
            text: "Let's pick a date for your session! 📅 Please select a date from the calendar below.",
            type: 'calendar'
          },
          {
            id: 'time',
            text: "",
            type: 'options',
            options: []
          }
        );
        
        // Start the chat flow
        addMessage('bot', chatQuestions[0].text, [], chatQuestions[0].type);
        
        // Add Enter key listener for text input
        document.getElementById('chat-input-text').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            sendUserMessage();
          }
        });
        
        console.log('🚀 Chat flow initialized with', chatQuestions.length, 'questions');
        
      } catch (error) {
        console.error('Error initializing intake page:', error);
        logErrorToAirtable('intake.html', error, sessionData);
        addMessage('bot', 'Sorry, there was an error loading the page. Please refresh and try again. 😓', [], 'none');
      }
    });
  </script>
