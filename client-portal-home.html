<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Portal | Picture This Pet</title>
  <meta name="description" content="Client portal for Picture This Pet photography business.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background: none;
    }

    body {
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .header {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--gold);
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .welcome-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.9);
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .logout-btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }

      .welcome-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Client Portal üêæ</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="welcome-message">
      Welcome to your Picture This Pet client portal! üì∏
    </div>

    <p>This is a placeholder for your client portal. Here you will be able to view your upcoming sessions, past sessions, and book new sessions.</p>
  </div>

  <script>
    // Authentication
    function checkAuthentication() {
      const isAuthenticated = localStorage.getItem('clientAuthenticated');
      if (!isAuthenticated) {
        window.location.href = '/portal';
        return;
      }
    }

    function logout() {
      localStorage.removeItem('clientAuthenticated');
      localStorage.removeItem('clientLoginTime');
      localStorage.removeItem('adminAuthenticated');
      localStorage.removeItem('adminUser');
      localStorage.removeItem('adminLoginTime');
      window.location.href = '/portal';
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      checkAuthentication();
    });
  </script>
</body>
</html>
