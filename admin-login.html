<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Picture This Pet</title>
  <meta name="description" content="Secure admin access for Picture This Pet management dashboard.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
      --available-green: #10b981;
      --booked-red: #ef4444;
      --soft-hold-yellow: #f59e0b;
      --admin-purple: #8b5cf6;
      --admin-blue: #3b82f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    /* === LOGIN CONTAINER === */
    .login-container {
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 1s ease-out;
    }

    .admin-badge {
      display: block;
      text-align: center;
      background: linear-gradient(135deg, var(--admin-purple), var(--admin-blue));
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .login-subtitle {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.5;
    }

    /* === FORM STYLES === */
    .login-form {
      width: 100%;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: white;
      font-size: 1rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--admin-purple);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
    }

    .form-group input.error {
      border-color: var(--booked-red);
      animation: shake 0.5s ease-in-out;
    }

    /* === BUTTONS === */
    .login-button {
      width: 100%;
      background: linear-gradient(135deg, var(--admin-purple), var(--admin-blue));
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .login-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .back-button {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }

    /* === MESSAGES === */
    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: white;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.5);
      color: white;
    }

    /* === CREDENTIALS INFO === */
    .credentials-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    .credentials-info h4 {
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    .credentials-info code {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-family: monospace;
      color: white;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .login-card {
        padding: 2rem;
      }

      .login-title {
        font-size: 2rem;
      }

      .login-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="admin-badge">üîê Admin Access</div>

    <div class="login-card">
      <h1 class="login-title">Admin Login</h1>
      <p class="login-subtitle">
        Access your photography business dashboard to manage sessions, clients, and galleries.
      </p>

      <div id="errorMessage" class="message error-message"></div>
      <div id="successMessage" class="message success-message"></div>

      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter admin username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter admin password"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="login-button" id="loginBtn">
          Login to Dashboard
        </button>
      </form>

      <a href="/" class="back-button">‚Üê Back to Main Site</a>

      <div class="credentials-info">
        <h4>üîë Admin Credentials</h4>
        <p>Username: <code>adminjustin</code></p>
        <p>Password: <code>Buffy11011990!</code></p>
      </div>
    </div>
  </div>

  <script>
    // Valid admin credentials
    const VALID_USERNAME = 'adminjustin';
    const VALID_PASSWORD = 'Buffy11011990!';

    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // Clear previous messages
      hideMessages();
      
      // Validate inputs
      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }
      
      // Show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      
      // Simulate authentication check
      setTimeout(() => {
        if (username === VALID_USERNAME && password === VALID_PASSWORD) {
          // Success
          showSuccess('Login successful! Redirecting to dashboard...');
          
          // Store authentication
          localStorage.setItem('adminAuthenticated', 'true');
          localStorage.setItem('adminUser', username);
          localStorage.setItem('adminLoginTime', new Date().toISOString());
          
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = '/admin-dashboard.html';
          }, 1500);
          
        } else {
          // Failed
          showError('Invalid username or password. Please try again.');
          
          // Add error styling
          document.getElementById('username').classList.add('error');
          document.getElementById('password').classList.add('error');
          
          // Clear password for security
          document.getElementById('password').value = '';
          
          // Remove error styling after animation
          setTimeout(() => {
            document.getElementById('username').classList.remove('error');
            document.getElementById('password').classList.remove('error');
          }, 500);
        }
        
        // Reset button
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login to Dashboard';
      }, 1000);
    }

    function showError(message) {
      const errorMsg = document.getElementById('errorMessage');
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    }

    function showSuccess(message) {
      const successMsg = document.getElementById('successMessage');
      successMsg.textContent = message;
      successMsg.style.display = 'block';
    }

    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    // Clear messages when user types
    document.getElementById('username').addEventListener('input', hideMessages);
    document.getElementById('password').addEventListener('input', hideMessages);

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const isAuthenticated = localStorage.getItem('adminAuthenticated');
      const loginTime = localStorage.getItem('adminLoginTime');
      
      if (isAuthenticated === 'true' && loginTime) {
        const loginDate = new Date(loginTime);
        const now = new Date();
        const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
        
        // If logged in within last 24 hours, redirect
        if (hoursDiff < 24) {
          showSuccess('Already logged in. Redirecting...');
          setTimeout(() => {
            window.location.href = '/admin-dashboard.html';
          }, 1000);
        }
      }
    });

    // Allow Enter key to submit
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginBtn').click();
      }
    });
  </script>
</body>
</html>
