<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register for Pop-Up | PictureThisPet</title>
  <meta name="description" content="Join a pet photography pop-up event with PictureThisPet in Denver.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gradient-primary: linear-gradient(135deg, #ff1493 0%, #8a2be2 50%, #ff8c00 100%);
      --gradient-orange-pink: linear-gradient(135deg, #ff8c00 0%, #ff1493 100%);
      --gradient-secondary: linear-gradient(135deg, rgba(255,20,147,0.1) 0%, rgba(138,43,226,0.1) 50%, rgba(255,140,0,0.1) 100%);
      --gradient-card: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      --pink: #ff1493;
      --purple: #8a2be2;
      --orange: #ff8c00;
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.8);
      --text-muted: rgba(255,255,255,0.6);
      --gold: #FDB75E;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      scrollbar-width: thin;
      scrollbar-color: var(--pink) transparent;
    }

    html::-webkit-scrollbar {
      width: 6px;
    }

    html::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }

    html::-webkit-scrollbar-thumb {
      background: var(--gradient-primary);
      border-radius: 3px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gradient-primary);
      background-attachment: fixed;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Floating background elements */
    .bg-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      animation: float 20s infinite linear;
    }

    .orb:nth-child(1) {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--pink) 0%, transparent 70%);
      top: 10%;
      left: 80%;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, var(--purple) 0%, transparent 70%);
      top: 60%;
      left: 10%;
      animation-delay: -7s;
    }

    .orb:nth-child(3) {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, var(--orange) 0%, transparent 70%);
      top: 30%;
      left: 20%;
      animation-delay: -14s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 1rem 1.5rem;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.1);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      height: 96px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .logo-link:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }

    .desktop-logo {
      height: 100px;
    }

    .logo-text {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
    }

    .logo-text sup {
      font-size: 0.8rem;
      vertical-align: super;
      margin-left: 2px;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mobile-menu-btn:hover {
      transform: scale(1.1);
    }

    /* Main Content */
    main {
      margin-top: 96px;
      flex: 1;
      padding: 4rem 1rem;
    }

    /* Register Section */
    .register-section {
      max-width: 1200px;
      margin: 0 auto 4rem;
      text-align: center;
    }

    .register-box {
      background: var(--gradient-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0, 0.1);
      padding: 3rem;
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
    }

    .register-box:hover {
      transform: translateY(-5px);
      border-color: rgba(255,255,255,0.2);
    }

    .register-content h1 {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      font-size: 3rem;
      font-weight: 700;
      color: var(--text-primary);
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .register-content p {
      font-size: 1.3rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    /* Pop-Up Selection Cards */
    .popup-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .popup-card {
      background: var(--gradient-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0, 0.1);
      padding: 2rem;
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    .popup-card:hover {
      transform: scale(1.05);
      border-color: rgba(255,255,255,0.2);
      box-shadow: 0 25px 70px rgba(0,0,0, 0.15);
    }

    .popup-card.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .popup-card.disabled::after {
      content: 'Coming Soon';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);
      background: rgba(255, 255, 255, 0.2);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.2rem;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .popup-card h3 {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content {
      background: var(--gradient-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0, 0.2);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: slideIn 0.3s ease-out;
    }

    .modal-content h3 {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .modal-content p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .register-btn {
      background: var(--gradient-primary);
      color: var(--text-primary);
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(255,20,147,0.3);
      display: inline-block;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(255,20,147,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      background: #ffffff;
      border-top: 1px solid rgba(0,0,0,0.1);
      padding: 2rem 1.5rem;
      color: #666666;
      font-size: 0.9rem;
    }

    .footer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      margin-bottom: 1.5rem;
      justify-items: center;
    }

    .footer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-section h4 {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .footer-section a {
      color: #555555;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
    }

    .footer-section a:hover {
      color: #333333;
    }

    .payment-methods {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 0.5rem;
      justify-items: center;
    }

    .payment-methods img:nth-child(1) { grid-area: 1 / 1; }
    .payment-methods img:nth-child(2) { grid-area: 1 / 2; }
    .payment-methods img:nth-child(3) { grid-area: 1 / 3; }
    .payment-methods img:nth-child(4) { grid-area: 1 / 4; }
    .payment-methods img:nth-child(5) { grid-area: 1 / 5; }
    .payment-methods img:nth-child(6) { grid-area: 1 / 6; }
    .payment-methods img:nth-child(7) { grid-area: 1 / 7; }
    .payment-methods img:nth-child(8) { grid-area: 2 / 7; }
    .payment-methods img:nth-child(9) { grid-area: 2 / 6; }
    .payment-methods img:nth-child(10) { grid-area: 2 / 5; }
    .payment-methods img:nth-child(11) { grid-area: 2 / 4; }
    .payment-methods img:nth-child(12) { grid-area: 2 / 3; }
    .payment-methods img:nth-child(13) { grid-area: 2 / 1; }
    .payment-methods img:nth-child(14) { grid-area: 2 / 2; }
