<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Picture This Pet</title>
  <meta name="description" content="Get in touch for pet photography sessions or business partnerships.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
      --available-green: #10b981;
      --error-red: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
    }
    
    html::-webkit-scrollbar {
      width: 0;
      height: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background: none;
      overflow-x: hidden;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* === HEADER STYLES === */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.01rem 1.5rem;
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      height: 110px;
    }
    
    .desktop-logo {
      height: 100px;
    }

    .logo-link {
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .logo-link:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }
    
    .site-nav {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    .site-nav a:not(.book-btn) {
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .site-nav a:not(.book-btn):hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    
    .book-btn {
      background: url("assets/images/ani_bkgd_warm.png");
      background-size: cover;
      background-position: center;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      padding: 0.8rem 2rem;
      border: 2px solid transparent;
      border-radius: 999px;
      font-weight: 900;
      font-size: 1.2rem;
      text-decoration: none;
      margin-left: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
    }

    .book-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("assets/images/ani_bkgd_warm.png");
      background-size: cover;
      background-position: center;
      border-radius: 999px;
      opacity: 0.15;
      z-index: -1;
      transition: all 0.3s ease;
    }

    .book-btn:hover::before {
      opacity: 0.25;
      transform: scale(1.05);
    }

    .book-btn:hover {
      transform: translateY(-2px);
    }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mobile-menu-btn:hover {
      transform: scale(1.1);
    }

    /* === MAIN CONTENT === */
    main {
      margin-top: 110px;
      min-height: calc(100vh - 110px);
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      padding: 4rem 1rem 2rem;
      position: relative;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
    }

    /* === CONTACT SECTION === */
    .contact-section {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease-out;
    }

    .contact-card {
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      height: auto;
      min-height: 600px;
      width: 100%;
      max-width: 900px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      color: white;
      font-family: 'Inter', sans-serif;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: scale(0.9);
      display: none;
      position: relative;
      overflow: hidden;
      margin: 0 auto 2rem;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-card.active {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      opacity: 1;
      transform: scale(1);
    }

    .contact-card.exiting {
      opacity: 0;
      transform: scale(0.8);
    }

    .contact-card-logo {
      display: block;
      max-width: 300px;
      margin: 0 auto 2rem;
      height: auto;
      flex-shrink: 0;
    }

    .contact-card-body {
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
      min-height: 0;
      padding-bottom: 3rem;
    }

    .contact-card-body.form-content {
      justify-content: flex-start;
      text-align: left;
      padding-top: 1rem;
      padding-bottom: 2rem;
    }

    .contact-card-body.centered-content {
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .contact-card-body h1 {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: 3.5rem;
      line-height: 1.1;
      background: linear-gradient(135deg, var(--orange), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
      animation: slideInLeft 0.8s ease-out;
      /* Fallback for browsers that don't support background-clip */
      color: var(--gold);
    }

    .contact-card-body h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.5rem;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .contact-card-body p {
      font-size: 1.3rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* === FORM STYLES === */
    .form-group {
      margin-bottom: 2rem;
      text-align: left;
      width: 100%;
    }

    .form-row {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      margin-bottom: 2rem;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .form-group label {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: white;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 1.2rem;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      min-height: 50px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"] {
      text-transform: none;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 140px;
    }

    .form-group.required label::after {
      content: " *";
      color: var(--error-red);
    }

    .form-error {
      color: var(--error-red);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .form-group.error input,
    .form-group.error select,
    .form-group.error textarea {
      border-color: var(--error-red);
    }

    .form-group.error .form-error {
      display: block;
    }

    /* === CHOICE BUTTONS === */
    .choice-buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .choice-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 1.5rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      min-width: 200px;
      text-align: center;
    }

    .choice-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .choice-btn.selected {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      border-color: var(--gold);
      color: white;
      box-shadow: 0 8px 25px rgba(244, 124, 44, 0.3);
    }

    .choice-btn.business {
      border-color: rgba(16, 185, 129, 0.5);
      color: rgba(16, 185, 129, 0.9);
    }

    .choice-btn.business:hover {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.7);
    }

    .choice-btn.business.selected {
      background: var(--available-green);
      border-color: var(--available-green);
      color: white;
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }

    /* === CONTACT INFO DISPLAY === */
    .contact-info {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      margin: 2rem 0;
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
    }

    .contact-info h3 {
      color: var(--gold);
      font-size: 1.4rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .contact-info p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }

    .contact-info a {
      color: var(--gold);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .contact-info a:hover {
      color: white;
      transform: translateY(-1px);
    }

    /* === BUTTON STYLES === */
    .contact-card-footer {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      width: 100%;
      flex-shrink: 0;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .button-group-left {
      display: flex;
      gap: 0.75rem;
    }

    .submit-btn {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      border: none;
      border-radius: 16px;
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      box-shadow: 0 8px 25px rgba(244, 124, 44, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(244, 124, 44, 0.4);
    }

    .submit-btn.business {
      background: linear-gradient(135deg, var(--available-green), #059669);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }

    .submit-btn.business:hover {
      box-shadow: 0 12px 30px rgba(16, 185, 129, 0.4);
    }

    .submit-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    /* === SUCCESS MESSAGE === */
    .success-message {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin: 2rem 0;
      backdrop-filter: blur(10px);
    }

    .success-message h3 {
      color: var(--available-green);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .success-message p {
      color: white;
      opacity: 0.9;
      margin-bottom: 0;
    }

    /* === FOOTER STYLES === */
    footer {
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      position: relative;
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 4rem 2rem 2rem;
      margin-top: -2rem;
      box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
      margin-bottom: 3rem;
    }

    .footer-section {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
    }

    .footer-section:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }

    .footer-section h3 {
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--orange), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section li {
      margin-bottom: 0.8rem;
    }

    .footer-section a {
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.3rem 0;
      border-radius: 6px;
    }

    .footer-section a:hover {
      color: white;
      transform: translateX(5px);
      background: rgba(255, 255, 255, 0.1);
      padding-left: 0.5rem;
    }

    .footer-section p {
      color: rgba(255, 255, 255, 0.85);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .contact-info-footer {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .contact-info-footer a {
      color: var(--gold);
      font-weight: 600;
    }

    .contact-info-footer a:hover {
      color: white;
      transform: none;
      background: transparent;
      padding-left: 0;
    }

    .payment-methods {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
      margin: 3rem auto 2rem;
      max-width: 1000px;
    }

    .payment-methods h3 {
      color: white;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--orange), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .payment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.5rem;
      margin: 0 auto 2rem;
      align-items: center;
      justify-items: center;
    }

    .payment-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.2rem;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 140px;
    }

    .payment-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .payment-item img {
      max-width: 100%;
      max-height: 45px;
      filter: brightness(0) invert(1);
      transition: all 0.3s ease;
    }

    .payment-item:hover img {
      filter: brightness(0) invert(1);
      transform: scale(1.1);
    }

    .payment-text {
      color: white;
      font-size: 1rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .payment-text.apple-pay {
      background: linear-gradient(135deg, #007AFF, #34C759);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .payment-text.google-pay {
      background: linear-gradient(135deg, #4285F4, #34A853);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .payment-text.klarna {
      background: linear-gradient(135deg, #FFB3C7, #FB37A8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .payment-text.affirm {
      background: linear-gradient(135deg, #0176D3, #00A2E8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .footer-bottom {
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem 0;
      text-align: center;
      margin-top: 2rem;
      backdrop-filter: blur(10px);
    }

    .footer-bottom-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .footer-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
    }

    .footer-links a:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
    }

    .copyright {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    /* === FOOTER MOBILE === */
    @media (max-width: 768px) {
      footer {
        padding: 3rem 1rem 2rem;
      }

      .footer-content {
        grid-template-columns: 1fr;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .payment-grid {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 1rem;
        max-width: 100%;
      }

      .payment-item {
        max-width: 100px;
        min-height: 50px;
        padding: 0.8rem;
      }

      .payment-item img {
        max-height: 30px;
      }

      .footer-bottom-content {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }

      .footer-links {
        justify-content: center;
        gap: 1rem;
      }
    }
    @media (max-width: 768px) {
      header {
        height: 80px;
        padding: 0.5rem 1rem;
      }
      
      .desktop-logo { 
        height: 48px; 
      }
      
      .site-nav {
        display: none;
        flex-direction: column;
        background-image: url('assets/images/ani_bkgd_cool.png');
        background-size: 100% 100%;
        background-position: center;
        position: absolute;
        top: 80px;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 1rem;
        z-index: 999;

      .site-nav.active a {

        padding: 1.2rem;

        flex-direction: column;
        gap: 1.5rem;

      }

      .button-group-left {
        order: 2;
        width: 100%;
        justify-content: center;
      }

        order: 1;
        width: 100%;
        max-width: 280px;
        padding: 1.2rem 2rem;
      }

      .back-btn {
        width: 100%;
        max-width: 150px;
        padding: 1rem;
        text-align: center;
      }

      /* Footer Mobile Styles */
      footer {
        padding: 3rem 1rem 2rem;

      .footer-content {

      .payment-grid {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 1rem;
        max-width: 100%;

        min-height: 50px;
        padding: 0.8rem;
      }

      .payment-item img {
        max-height: 30px;
      }

      .footer-bottom-content {
        flex-direction: column;
        text-align: center;
        gap: 1rem;

        gap: 1rem;

    /* === ANIMATIONS === */
    .contact-section {
      animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {

  </style>
</head>
<body>
  <header>
    <a href="/" class="logo-link" aria-label="PictureThisPet Home">
      <img src="assets/images/header_logo_cool_final.png" alt="PictureThisPet Logo" class="desktop-logo" />
    </a>
    <nav class="site-nav">
      <a href="/" aria-label="Home page">Home</a>
      <a href="/availability.html" aria-label="Availability page">Availability</a>
      <a href="#" aria-label="Locations page">Locations</a>
      <a href="#" aria-label="Pricing page">Pricing</a>
      <a href="#" class="active" aria-label="Contact page">Contact</a>
      <a href="#" class="book-btn" aria-label="Book a session">Book Now</a>
    </nav>
    <button class="mobile-menu-btn" aria-label="Toggle mobile menu" onclick="toggleMenu()">☰</button>
  </header>
  
  <main>
    <!-- Contact Section -->
    <section class="contact-section">
      <div class="contact-card-stack" id="contactCardStack">
        <!-- Cards will be dynamically generated -->
      </div>
    </section>
  </main>

  <footer style="text-align: center; padding: 3rem 1rem; background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.1); margin-top: -2rem;">
    <div style="margin-bottom: 2rem;">
      <img src="assets/images/visa.png" alt="Visa payment accepted" style="height: 35px; margin: 0 1rem; filter: brightness(0) invert(1); transition: all 0.3s ease;" />
      <img src="assets/images/mastercard.png" alt="Mastercard payment accepted" style="height: 35px; margin: 0 1rem; filter: brightness(0) invert(1); transition: all 0.3s ease;" />
      <img src="assets/images/paypal.png" alt="PayPal payment accepted" style="height: 35px; margin: 0 1rem; filter: brightness(0) invert(1); transition: all 0.3s ease;" />
    </div>
    <p style="color: rgba(255,255,255,0.5); font-size: 0.8rem;">© 2025 PictureThisPet. All rights reserved. | Contact v1.1 - Email Integration Ready</p>
  </footer>

  <script>
    // Contact form state
    let contactData = {};
    let currentCard = 0;
    let totalCards = 0;
    let contactType = '';

    // Email Configuration
    const RECIPIENT_EMAIL = 'info@picturethispet.com';
    // TODO: Integrate with backend email service and custom email template design

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      generateContactCards();
      setupFormValidation();
      setupKeyboardNavigation();
    });

    // Mobile menu toggle
    function toggleMenu() {
      const nav = document.querySelector('.site-nav');
      nav.classList.toggle('active');
    }

    // Setup keyboard navigation
    function setupKeyboardNavigation() {
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.target.matches('input, textarea, select')) {
          e.preventDefault();
          const activeCard = document.querySelector('.contact-card.active');
          const submitBtn = activeCard.querySelector('.submit-btn');
          if (submitBtn && !submitBtn.classList.contains('disabled')) {
            submitBtn.click();
          }
        }
      });
    }

    // Setup form validation
    function setupFormValidation() {
      document.addEventListener('input', function(e) {
        if (e.target.matches('input, select, textarea')) {
          setTimeout(validateCurrentCard, 100);
        }
      });
    }

    // Phone number formatting
    function formatPhoneNumber(input) {
      const value = input.value.replace(/\D/g, '');
      let formattedValue = '';
      
      if (value.length > 0) {
        if (value.length <= 3) {
          formattedValue = value;
        } else if (value.length <= 6) {
          formattedValue = `${value.slice(0, 3)}-${value.slice(3)}`;
        } else {
          formattedValue = `${value.slice(0, 3)}-${value.slice(3, 6)}-${value.slice(6, 10)}`;
        }
      }
      
      input.value = formattedValue;
    }

    // Create card element
    function createCard(content, isActive = false) {
      const card = document.createElement("div");
      card.className = `contact-card${isActive ? ' active' : ''}`;
      card.innerHTML = content;
      return card;
    }

    // Show specific card
    function showCard(index) {
      const cards = document.querySelectorAll('.contact-card');
      cards.forEach((card, i) => {
        if (i === index) {
          card.classList.add('active');
        } else {
          card.classList.remove('active');
        }
      });
      currentCard = index;
    }

    // Advance to next card
    function advanceCard() {
      if (currentCard < totalCards - 1) {
        const currentCardEl = document.querySelector('.contact-card.active');
        if (currentCardEl) {
          currentCardEl.classList.add('exiting');
          setTimeout(() => {
            currentCardEl.classList.remove('active', 'exiting');
            showCard(currentCard + 1);
          }, 400);
        } else {
          showCard(currentCard + 1);
        }
      }
    }

    // Go back to previous card
    function goBack() {
      if (currentCard > 0) {
        showCard(currentCard - 1);
      }
    }

    // Handle contact type selection
    function selectContactType(button, type) {
      const choiceButtons = button.parentElement.querySelectorAll('.choice-btn');
      choiceButtons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
      
      contactType = type;
      contactData.contactType = type;
      
      // Auto-advance after selection
      setTimeout(() => {
        generateContactCards(); // Regenerate with appropriate form
        showCard(1); // Show the form card
      }, 800);
    }

    // Validate current card
    function validateCurrentCard() {
      const activeCard = document.querySelector('.contact-card.active');
      const requiredInputs = activeCard.querySelectorAll('input[required], select[required], textarea[required]');
      let isValid = true;

      requiredInputs.forEach(input => {
        const formGroup = input.closest('.form-group');
        if (!input.value.trim()) {
          formGroup.classList.add('error');
          isValid = false;
        } else {
          formGroup.classList.remove('error');
          
          // Email validation
          if (input.type === 'email' && input.value.trim()) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(input.value.trim())) {
              formGroup.classList.add('error');
              isValid = false;
            }
          }
        }
      });

      // Update submit button state
      const submitBtn = activeCard.querySelector('.submit-btn');
      if (submitBtn) {
        if (isValid) {
          submitBtn.classList.remove('disabled');
        } else {
          submitBtn.classList.add('disabled');
        }
      }

      return isValid;
    }

    // Submit form
    function submitContactForm() {
      if (validateCurrentCard()) {
        // Save form data
        const activeCard = document.querySelector('.contact-card.active');
        const inputs = activeCard.querySelectorAll('input, select, textarea');
        
        inputs.forEach(input => {
          if (input.name && input.value) {
            contactData[input.name] = input.value;
          }
        });

        // Add metadata
        contactData.submissionTime = new Date().toISOString();
        contactData.userAgent = navigator.userAgent;
        contactData.recipientEmail = 'info@picturethispet.com';

        // TODO: Send to backend endpoint that will format and email to info@picturethispet.com
        // Backend should use the custom email template design
        console.log('Contact form submitted to info@picturethispet.com:', contactData);

        // Show success message
        showSuccessCard();
      }
    }

    // Show success card
    function showSuccessCard() {
      const container = document.getElementById('contactCardStack');
      const successCard = createCard(`
        <img src="assets/images/final_sessionbuilder_qcard_logo_warm.png" alt="PictureThisPet Logo" class="contact-card-logo" />
        <div class="contact-card-body centered-content">
          <div>
            <h2>Message Sent!</h2>
            <div class="success-message">
              <h3>✨ Thank You!</h3>
              <p>We've received your ${contactType === 'client' ? 'inquiry' : 'partnership request'} and will get back to you from info@picturethispet.com within 24 hours.</p>
            </div>
            <div class="contact-info">
              <h3>Get In Touch Directly</h3>
              <p>📧 <a href="mailto:info@picturethispet.com">info@picturethispet.com</a></p>
              <p>📱 <a href="tel:+1234567890">(123) 456-7890</a></p>
              <p>📍 Denver, Colorado</p>
            </div>
          </div>
        </div>
        <div class="contact-card-footer">
          <div class="button-group-left">
            <button class="back-btn" onclick="window.location.href='/'">← Back to Home</button>
          </div>
          <button class="submit-btn" onclick="window.location.href='/'">Book a Session →</button>
        </div>
      `, true);
      
      container.appendChild(successCard);
      showCard(container.children.length - 1);
    }

    // Generate contact cards
    function generateContactCards() {
      const container = document.getElementById('contactCardStack');
      container.innerHTML = '';
      let cardIndex = 0;

      // Card 0 - Contact Type Selection
      const typeCard = createCard(`
        <img src="assets/images/final_sessionbuilder_qcard_logo_warm.png" alt="PictureThisPet Logo" class="contact-card-logo" />
        <div class="contact-card-body centered-content">
          <div>
            <h1>Get In Touch</h1>
            <p>Whether you're looking to book a session or explore partnership opportunities, we'd love to hear from you!</p>
            <div class="choice-buttons">
              <button class="choice-btn ${contactType === 'client' ? 'selected' : ''}" onclick="selectContactType(this, 'client')">
                🐾 Pet Photography<br><small style="opacity: 0.8;">Sessions & General Inquiries</small>
              </button>
              <button class="choice-btn business ${contactType === 'business' ? 'selected' : ''}" onclick="selectContactType(this, 'business')">
                🤝 Business Partnership<br><small style="opacity: 0.8;">Organizations & Collaborations</small>
              </button>
            </div>
          </div>
        </div>
        <div class="contact-card-footer">
          <div class="button-group-left"></div>
          <div></div>
        </div>
      `, true);
      container.appendChild(typeCard);
      cardIndex++;

      // Card 1 - Form based on contact type
      if (contactType === 'client') {
        const clientFormCard = createCard(`
          <img src="assets/images/final_sessionbuilder_qcard_logo_warm.png" alt="PictureThisPet Logo" class="contact-card-logo" />
          <div class="contact-card-body form-content">
            <h2>Tell Us About Your Inquiry</h2>
            
            <div class="form-row">
              <div class="form-group required">
                <label for="clientName">Your Name</label>
                <input type="text" id="clientName" name="clientName" required placeholder="Enter your full name" value="${contactData.clientName || ''}">
                <div class="form-error">Please enter your name</div>
              </div>
              <div class="form-group required">
                <label for="clientEmail">Email Address</label>
                <input type="email" id="clientEmail" name="clientEmail" required placeholder="your@email.com" value="${contactData.clientEmail || ''}">
                <div class="form-error">Please enter a valid email address</div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group required">
                <label for="clientPhone">Phone Number</label>
                <input type="tel" id="clientPhone" name="clientPhone" required placeholder="(555) 555-5555" value="${contactData.clientPhone || ''}" oninput="formatPhoneNumber(this)" maxlength="12">
                <div class="form-error">Please enter your phone number</div>
              </div>
              <div class="form-group required">
                <label for="inquiryType">Type of Inquiry</label>
                <select id="inquiryType" name="inquiryType" required>
                  <option value="">Select inquiry type...</option>
                  <option value="session-booking" ${contactData.inquiryType === 'session-booking' ? 'selected' : ''}>Session Booking</option>
                  <option value="pricing-info" ${contactData.inquiryType === 'pricing-info' ? 'selected' : ''}>Pricing Information</option>
                  <option value="availability" ${contactData.inquiryType === 'availability' ? 'selected' : ''}>Availability</option>
                  <option value="gift-certificate" ${contactData.inquiryType === 'gift-certificate' ? 'selected' : ''}>Gift Certificate</option>
                  <option value="general-question" ${contactData.inquiryType === 'general-question' ? 'selected' : ''}>General Question</option>
                  <option value="other" ${contactData.inquiryType === 'other' ? 'selected' : ''}>Other</option>
                </select>
                <div class="form-error">Please select inquiry type</div>
              </div>
            </div>

            <div class="form-group">
              <label for="petInfo">Tell us about your pet(s)</label>
              <input type="text" id="petInfo" name="petInfo" placeholder="e.g., Golden Retriever named Max, 3 years old" value="${contactData.petInfo || ''}">
            </div>

            <div class="form-group required">
              <label for="clientMessage">Your Message</label>
              <textarea id="clientMessage" name="clientMessage" required placeholder="Tell us about what you're looking for, preferred dates, any special requests, etc.">${contactData.clientMessage || ''}</textarea>
              <div class="form-error">Please enter your message</div>
            </div>
          </div>
          <div class="contact-card-footer">
            <div class="button-group-left">
              <button class="back-btn" onclick="goBack()">← Back</button>
            </div>
            <button class="submit-btn" onclick="submitContactForm()">Send Message →</button>
          </div>
        `);
        container.appendChild(clientFormCard);
        cardIndex++;

      } else if (contactType === 'business') {
        const businessFormCard = createCard(`
          <img src="assets/images/final_sessionbuilder_qcard_logo_warm.png" alt="PictureThisPet Logo" class="contact-card-logo" />
          <div class="contact-card-body form-content">
            <h2>Partnership Inquiry</h2>
            
            <div class="form-row">
              <div class="form-group required">
                <label for="contactName">Contact Person</label>
                <input type="text" id="contactName" name="contactName" required placeholder="Your full name" value="${contactData.contactName || ''}">
                <div class="form-error">Please enter contact person name</div>
              </div>
              <div class="form-group required">
                <label for="businessEmail">Business Email</label>
                <input type="email" id="businessEmail" name="businessEmail" required placeholder="contact@company.com" value="${contactData.businessEmail || ''}">
                <div class="form-error">Please enter a valid business email</div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group required">
                <label for="companyName">Company/Organization</label>
                <input type="text" id="companyName" name="companyName" required placeholder="Company name" value="${contactData.companyName || ''}">
                <div class="form-error">Please enter company name</div>
              </div>
              <div class="form-group required">
                <label for="businessPhone">Phone Number</label>
                <input type="tel" id="businessPhone" name="businessPhone" required placeholder="(555) 555-5555" value="${contactData.businessPhone || ''}" oninput="formatPhoneNumber(this)" maxlength="12">
                <div class="form-error">Please enter phone number</div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group required">
                <label for="partnershipType">Partnership Type</label>
                <select id="partnershipType" name="partnershipType" required>
                  <option value="">Select partnership type...</option>
                  <option value="pet-business" ${contactData.partnershipType === 'pet-business' ? 'selected' : ''}>Pet Business Collaboration</option>
                  <option value="veterinary" ${contactData.partnershipType === 'veterinary' ? 'selected' : ''}>Veterinary Clinic</option>
                  <option value="rescue-shelter" ${contactData.partnershipType === 'rescue-shelter' ? 'selected' : ''}>Animal Rescue/Shelter</option>
                  <option value="event-venue" ${contactData.partnershipType === 'event-venue' ? 'selected' : ''}>Event Venue</option>
                  <option value="corporate" ${contactData.partnershipType === 'corporate' ? 'selected' : ''}>Corporate Photography</option>
                  <option value="media-content" ${contactData.partnershipType === 'media-content' ? 'selected' : ''}>Media/Content Creation</option>
                  <option value="other" ${contactData.partnershipType === 'other' ? 'selected' : ''}>Other Partnership</option>
                </select>
                <div class="form-error">Please select partnership type</div>
              </div>
              <div class="form-group">
                <label for="companySize">Company Size</label>
                <select id="companySize" name="companySize">
                  <option value="">Select size...</option>
                  <option value="1-10" ${contactData.companySize === '1-10' ? 'selected' : ''}>1-10 employees</option>
                  <option value="11-50" ${contactData.companySize === '11-50' ? 'selected' : ''}>11-50 employees</option>
                  <option value="51-200" ${contactData.companySize === '51-200' ? 'selected' : ''}>51-200 employees</option>
                  <option value="200+" ${contactData.companySize === '200+' ? 'selected' : ''}>200+ employees</option>
                  <option value="nonprofit" ${contactData.companySize === 'nonprofit' ? 'selected' : ''}>Non-profit</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="website">Website/Social Media</label>
              <input type="text" id="website" name="website" placeholder="www.yourcompany.com or @instagram" value="${contactData.website || ''}">
            </div>

            <div class="form-group required">
              <label for="businessMessage">Partnership Details</label>
              <textarea id="businessMessage" name="businessMessage" required placeholder="Describe your partnership idea, goals, timeline, budget considerations, and how you envision working together...">${contactData.businessMessage || ''}</textarea>
              <div class="form-error">Please describe your partnership proposal</div>
            </div>
          </div>
          <div class="contact-card-footer">
            <div class="button-group-left">
              <button class="back-btn" onclick="goBack()">← Back</button>
            </div>
            <button class="submit-btn business" onclick="submitContactForm()">Submit Partnership Inquiry →</button>
          </div>
        `);
        container.appendChild(businessFormCard);
        cardIndex++;
      }

      totalCards = cardIndex;
      
      // Setup validation after cards are created
      setTimeout(validateCurrentCard, 100);
    }

    console.log('✨ Contact page initialized successfully');
  </script>
</body>
