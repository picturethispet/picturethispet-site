<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PictureThisPet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      overflow-x: hidden;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background: none;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header, footer {
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      animation: moveBackground 8s ease-in-out infinite;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.01rem 1.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .desktop-logo {
      height: 100px;
    }

    .site-nav {
      display: flex;
      align-items: center;
    }

    .site-nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    .book-btn {
      background-color: var(--dark-brown);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
      margin-left: 1rem;
    }

    .hero-section {
      margin-top: 100px;
      position: relative;
      height: auto;
    }

    .hero-section img {
      width: 100%;
      max-width: 100vw;
      height: auto;
      display: block;
      position: relative;
      z-index: 1;
    }

    .gradient-text {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 3rem;
      position: absolute;
      top: 20px;
      right: 40px;
      z-index: 10;
      background: url("assets/images/bkgd_ani_cool.png");
      background-size: 200%;
      background-position: 0% 50%;
      background-repeat: no-repeat;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: shimmerText 12s ease-in-out infinite;
      text-align: right;
      max-width: 320px;
      pointer-events: none;
    }

    .section-placeholder {
      padding: 4rem 2rem;
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      animation: moveBackground 5s ease-in-out infinite;
    }

    .svg-text-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
    }

    svg text {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 48px;
      fill: url(#animated-fill);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0.02rem 1rem;
      }

      .desktop-logo {
        height: 30px;
      }

      .site-nav {
        display: none;
      }

      .mobile-menu-btn {
        display: block;
        background: none;
        border: none;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        margin-top: 0;
      }

      .hero-section {
        margin-top: 40px;
        position: relative;
      }

      .gradient-text {
        font-size: 2rem;
        top: 10px;
        right: 20px;
      }

      svg text {
        font-size: 32px;
      }
    }

    @media (min-width: 769px) {
      .mobile-menu-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/header_logo_cool_final.png" alt="PictureThisPet Logo" class="desktop-logo">
    <nav class="site-nav">
      <a href="#">Home</a>
      <a href="#">Locations</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
      <a href="#" class="book-btn">Book Now</a>
    </nav>
    <button class="mobile-menu-btn">☰</button>
  </header>

  <main>
    <section class="hero-section">
      <div class="gradient-text">
        Capture the Adventure<br>Before It’s Just a Memory
      </div>
      <img src="assets/images/sec1_img_final.png" alt="Golden Retriever in Cheesman Park" />
    </section>

    <section class="section-placeholder" style="position: relative;">
      <div class="svg-text-container">
        <svg viewBox="0 0 1000 200" preserveAspectRatio="xMidYMid meet">
          <defs>
            <pattern id="animated-fill" patternUnits="userSpaceOnUse" width="1000" height="200">
              <image xlink:href="assets/images/ani_bkgd_cool.png" x="0" y="0" width="1000" height="200">
                <animate attributeName="x" values="0;-100;0" dur="10s" repeatCount="indefinite" />
              </image>
            </pattern>
          </defs>
          <text x="1000" y="80" text-anchor="end">One day, they won’t be by your side.</text>
          <text x="1000" y="160" text-anchor="end">But these moments? They’ll last forever.</text>
        </svg>
      </div>
    </section>

    <section class="section-placeholder">
      <h2>Section 3</h2>
      <p>More content below the hero image.</p>
    </section>
  </main>

  <footer>
    <div class="payments">
      <img src="assets/images/paypal.png" alt="PayPal">
      <img src="assets/images/visa.png" alt="Visa">
      <img src="assets/images/mastercard.png" alt="MasterCard">
      <img src="assets/images/stripe.png" alt="Stripe">
    </div>
  </footer>
</body>
</html>
