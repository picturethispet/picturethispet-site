<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PictureThisPet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
  margin: 0;
  padding: 0;
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #f47c2c, #fbb040, #fdb75e, #9b4e21, #4b2e1e);
  background-size: 600% 600%;
  animation: animatedBackground 8s ease-in-out infinite;
}

/* Animate the background movement */
@keyframes animatedBackground {
  0%   { background-position: 0% 50%; }
  25%  { background-position: 50% 0%; }
  50%  { background-position: 100% 50%; }
  75%  { background-position: 50% 100%; }
  100% { background-position: 0% 50%; }
}

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: rgba(0, 0, 0, 0.05);
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    .book-btn {
      background-color: var(--dark-brown);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      margin: 4rem 2rem;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .hero img {
      max-width: 500px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 1.5rem;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .cta {
      background-color: var(--gold);
      color: white;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }

    .payments img {
      height: 30px;
      margin: 0 1rem;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <header>
    <<header>
  <img src="/assets/images/logo.png" alt="PictureThisPet Logo" height="40">>
    <nav>
      <a href="#">Home</a>
      <a href="#">Locations</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
      <a href="#" class="book-btn">Book Now</a>
    </nav>
  </header>

  <main class="hero">
    <h1>Adventures end.<br/>Memories last.</h1>
    <img src="/assets/images/sample-dog.jpg" alt="Happy dog in park" />
    <p>Capture your petâ€™s unique personality with a professional photoshoot at a beautiful Denver park.</p>
    <button class="cta">Book a Session</button>
  </main>

  <footer>
    <div class="payments">
      <img src="/assets/images/paypal.png" alt="PayPal">
      <img src="/assets/images/visa.png" alt="Visa">
      <img src="/assets/images/mastercard.png" alt="MasterCard">
      <img src="/assets/images/stripe.png" alt="Stripe">
    </div>
  </footer>
</body>
</html>
