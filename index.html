<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PictureThisPet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: 200% 200%;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      animation: moveBackground 5s ease-in-out infinite;
      color: white;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .site-header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
    }

    .site-header img.logo {
      height: 120px;
    }

    .site-nav {
      display: flex;
      align-items: center;
    }

    .site-nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    .book-btn {
      background-color: var(--dark-brown);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
      margin-left: 1rem;
    }

    .hero {
      text-align: center;
      padding: 3rem 2rem 0;
    }

    .hero img {
      width: 100%;
      max-width: 1000px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    .next-section {
      padding: 4rem 2rem;
      background-color: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(6px);
      margin-top: -4px;
    }

    .next-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(6px);
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .payments img {
      height: 30px;
      margin: 0 1rem;
      filter: brightness(0) invert(1);
    }

    @media (max-width: 768px) {
      .site-header {
        flex-direction: column;
        align-items: center;
        padding: 0.8rem 1rem;
        box-shadow: none;
      }

      .site-header img.logo {
        height: 80px;
      }

      .site-nav {
        display: none;
      }

      .hamburger {
        margin-top: 1rem;
        display: block;
        background: none;
        border: none;
        font-size: 2rem;
        color: white;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="assets/images/header_logo.png" alt="PictureThisPet Logo" class="logo" />
    <nav class="site-nav">
      <a href="#">Home</a>
      <a href="#">Locations</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
      <a href="#" class="book-btn">Book Now</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="assets/images/2I4A4374.jpg" alt="Golden retriever portrait" />
    </section>

    <section class="next-section">
      <h2>Capture Their Character</h2>
      <p>Explore our pet photography sessions to showcase your pet's true personality in vibrant, professional images.</p>
    </section>
  </main>

  <footer>
    <div class="payments">
      <img src="assets/images/paypal.png" alt="PayPal">
      <img src="assets/images/visa.png" alt="Visa">
      <img src="assets/images/mastercard.png" alt="MasterCard">
      <img src="assets/images/stripe.png" alt="Stripe">
    </div>
  </footer>
</body>
</html>
