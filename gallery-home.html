<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Gallery | Picture This Pet</title>
  <meta name="description" content="View and download your beautiful pet photography session photos.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
      --available-green: #10b981;
      --booked-red: #ef4444;
      --soft-hold-yellow: #f59e0b;
      --gallery-purple: #8b5cf6;
      --gallery-blue: #3b82f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      overflow-x: hidden;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
      scroll-behavior: smooth;
    }
    
    html::-webkit-scrollbar {
      width: 8px;
    }
    
    html::-webkit-scrollbar-track {
      background: transparent;
    }
    
    html::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background: none;
      overflow-x: hidden;
      min-height: 100vh;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* === HEADER STYLES === */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.01rem 1.5rem;
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      height: 110px;
    }
    
    .desktop-logo {
      height: 100px;
    }

    .logo-link {
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .logo-link:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }
    
    .gallery-nav {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 1rem;
    }

    .gallery-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .logout-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* === MAIN CONTENT === */
    main {
      margin-top: 110px;
      min-height: calc(100vh - 110px);
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      padding: 2rem 1rem;
    }

    /* === GALLERY HEADER === */
    .gallery-header {
      max-width: 1400px;
      margin: 0 auto 3rem auto;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    .session-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--gallery-purple), var(--gallery-blue));
      color: white;
      padding: 0.6rem 1.5rem;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .gallery-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .gallery-subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .gallery-stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 2rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      display: block;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--gold);
      line-height: 1;
    }

    .stat-label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 0.5rem;
    }

    /* === GALLERY CONTROLS === */
    .gallery-controls {
      max-width: 1400px;
      margin: 0 auto 2rem auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .view-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      border-color: var(--gold);
      color: white;
    }

    .selection-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .selection-info {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      margin-right: 1rem;
    }

    .action-btn {
      background: linear-gradient(135deg, var(--gallery-purple), var(--gallery-blue));
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .action-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .action-btn.download {
      background: linear-gradient(135deg, var(--available-green), #059669);
    }

    .action-btn.download:hover {
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
    }

    /* === PHOTO GRID === */
    .photo-grid {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .photo-item {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      aspect-ratio: 4/3;
    }

    .photo-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .photo-item.selected {
      border-color: var(--gold);
      box-shadow: 0 0 30px rgba(253, 183, 94, 0.4);
    }

    .photo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .photo-item:hover .photo-img {
      transform: scale(1.05);
    }

    .photo-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.1) 0%,
        rgba(0, 0, 0, 0.7) 100%
      );
      opacity: 0;
      transition: all 0.3s ease;
      display: flex;
      align-items: flex-end;
      padding: 1.5rem;
    }

    .photo-item:hover .photo-overlay {
      opacity: 1;
    }

    .photo-info {
      color: white;
      flex: 1;
    }

    .photo-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    .photo-details {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
    }

    /* === PHOTO CONTROLS === */
    .photo-controls {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .photo-item:hover .photo-controls {
      opacity: 1;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .favorite-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .favorite-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .favorite-btn.favorited {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      animation: heartPulse 0.3s ease-out;
    }

    .select-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .select-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .select-btn.selected {
      background: var(--gold);
      color: white;
    }

    /* === LOADING STATE === */
    .loading-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .loading-item {
      aspect-ratio: 4/3;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      animation: fadeInUp 0.5s ease-out forwards;
    }

    /* === EMPTY STATE === */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: white;
    }

    /* === MOBILE RESPONSIVE === */
    @media (max-width: 768px) {
      header {
        height: 80px;
        padding: 0.5rem 1rem;
      }
      
      .desktop-logo { 
        height: 48px; 
      }
      
      .gallery-nav {
        display: none;
        flex-direction: column;
        background-image: url('assets/images/ani_bkgd_cool.png');
        background-size: 100% 100%;
        background-position: center;
        position: absolute;
        top: 80px;
        right: 0;
        width: 100%;
        text-align: right;
        padding: 1rem;
        z-index: 999;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        gap: 1rem;
      }
      
      .gallery-nav.active {
        display: flex;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      main {
        margin-top: 80px;
        padding: 1rem;
      }

      .gallery-title {
        font-size: 2rem;
      }

      .gallery-subtitle {
        font-size: 1rem;
      }

      .gallery-stats {
        gap: 2rem;
      }

      .stat-number {
        font-size: 2rem;
      }

      .gallery-controls {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
      }

      .view-controls,
      .selection-controls {
        justify-content: center;
        flex-wrap: wrap;
      }

      .photo-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
      }

      .photo-controls {
        opacity: 1;
        position: static;
        justify-content: center;
        margin-top: 1rem;
      }

      .photo-overlay {
        opacity: 1;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.3) 0%,
          rgba(0, 0, 0, 0.8) 100%
        );
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo-link" aria-label="PictureThisPet Home">
      <img src="assets/images/headerlogowarm.png" alt="PictureThisPet Logo" class="desktop-logo" />
    </a>
    <nav class="gallery-nav">
      <div class="gallery-info">Session: Buffy & Max</div>
      <a href="/gallery-login.html" class="logout-btn">Logout</a>
    </nav>
    <button class="mobile-menu-btn" aria-label="Toggle mobile menu" onclick="toggleMenu()">☰</button>
  </header>

  <main>
    <!-- Gallery Header -->
    <div class="gallery-header">
      <div class="session-badge">📸 Photography Session</div>
      <h1 class="gallery-title">Buffy & Max's Adventure</h1>
      <p class="gallery-subtitle">
        Beautiful moments captured at Cheesman Park on December 15, 2024.<br>
        Click any photo to view full size, or select multiple photos for download.
      </p>
      
      <div class="gallery-stats">
        <div class="stat-item">
          <span class="stat-number" id="totalPhotos">42</span>
          <span class="stat-label">Total Photos</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="favoriteCount">0</span>
          <span class="stat-label">Favorites</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="selectedCount">0</span>
          <span class="stat-label">Selected</span>
        </div>
      </div>
    </div>

    <!-- Gallery Controls -->
    <div class="gallery-controls">
      <div class="view-controls">
        <button class="filter-btn active" onclick="filterPhotos('all')">All Photos</button>
        <button class="filter-btn" onclick="filterPhotos('favorites')">Favorites</button>
        <button class="filter-btn" onclick="filterPhotos('selected')">Selected</button>
      </div>
      
      <div class="selection-controls">
        <span class="selection-info" id="selectionInfo">Select photos to download</span>
        <button class="action-btn" onclick="selectAll()">Select All</button>
        <button class="action-btn" onclick="clearSelection()">Clear</button>
        <button class="action-btn download" id="downloadBtn" onclick="downloadSelected()" disabled>
          Download Selected
        </button>
      </div>
    </div>

    <!-- Photo Grid -->
    <div class="photo-grid" id="photoGrid">
      <!-- Photos will be loaded here -->
    </div>

    <!-- Loading State -->
    <div class="loading-grid" id="loadingGrid" style="display: none;">
      <div class="loading-item">📸</div>
      <div class="loading-item">📸</div>
      <div class="loading-item">📸</div>
      <div class="loading-item">📸</div>
      <div class="loading-item">📸</div>
      <div class="loading-item">📸</div>
    </div>
  </main>

  <script>
    // Mobile menu toggle
    function toggleMenu() {
      const nav = document.querySelector('.gallery-nav');
      nav.classList.toggle('active');
    }

    // Gallery state
    let photos = [];
    let selectedPhotos = new Set();
    let favoritePhotos = new Set();
    let currentFilter = 'all';

    // Sample photo data (in real app, this would come from API)
    const samplePhotos = [
      {
        id: 1,
        src: 'https://images.unsplash.com/photo-1601758228041-f3b2795255f1?w=400&h=300&fit=crop',
        title: 'Buffy Portrait',
        details: 'Golden hour magic',
        timestamp: '2024-12-15T18:30:00'
      },
      {
        id: 2,
        src: 'https://images.unsplash.com/photo-1583337130417-3346a1be7dee?w=400&h=300&fit=crop',
        title: 'Max Action Shot',
        details: 'Perfect catch!',
        timestamp: '2024-12-15T18:35:00'
      },
      {
        id: 3,
        src: 'https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=400&h=300&fit=crop',
        title: 'Duo Adventure',
        details: 'Best friends together',
        timestamp: '2024-12-15T18:40:00'
      },
      {
        id: 4,
        src: 'https://images.unsplash.com/photo-1518717758536-85ae29035b6d?w=400&h=300&fit=crop',
        title: 'Buffy Close-up',
        details: 'Those eyes!',
        timestamp: '2024-12-15T18:45:00'
      },
      {
        id: 5,
        src: 'https://images.unsplash.com/photo-1552053831-71594a27632d?w=400&h=300&fit=crop',
        title: 'Max Smile',
        details: 'Pure happiness',
        timestamp: '2024-12-15T18:50:00'
      },
      {
        id: 6,
        src: 'https://images.unsplash.com/photo-1598300042247-d088f8ab3a91?w=400&h=300&fit=crop',
        title: 'Park Play',
        details: 'Running free',
        timestamp: '2024-12-15T18:55:00'
      },
      {
        id: 7,
        src: 'https://images.unsplash.com/photo-1561037404-61cd46aa615b?w=400&h=300&fit=crop',
        title: 'Peaceful Moment',
        details: 'Serene beauty',
        timestamp: '2024-12-15T19:00:00'
      },
      {
        id: 8,
        src: 'https://images.unsplash.com/photo-1517849845537-4d257902454a?w=400&h=300&fit=crop',
        title: 'Dynamic Duo',
        details: 'Perfect partnership',
        timestamp: '2024-12-15T19:05:00'
      }
    ];

    // Initialize gallery
    function initGallery() {
      photos = [...samplePhotos];
      renderPhotos();
      updateStats();
    }

    // Render photos based on current filter
    function renderPhotos() {
      const grid = document.getElementById('photoGrid');
      let filteredPhotos = photos;

      // Apply filter
      switch(currentFilter) {
        case 'favorites':
          filteredPhotos = photos.filter(photo => favoritePhotos.has(photo.id));
          break;
        case 'selected':
          filteredPhotos = photos.filter(photo => selectedPhotos.has(photo.id));
          break;
        default:
          filteredPhotos = photos;
      }

      if (filteredPhotos.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <h3>No photos found</h3>
            <p>Try adjusting your filter or add some favorites!</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = filteredPhotos.map(photo => `
        <div class="photo-item ${selectedPhotos.has(photo.id) ? 'selected' : ''}" data-photo-id="${photo.id}">
          <img src="${photo.src}" alt="${photo.title}" class="photo-img" onclick="openLightbox(${photo.id})">
          
          <div class="photo-controls">
            <button class="control-btn favorite-btn ${favoritePhotos.has(photo.id) ? 'favorited' : ''}" 
                    onclick="toggleFavorite(${photo.id})" title="Add to favorites">
              ${favoritePhotos.has(photo.id) ? '❤️' : '🤍'}
            </button>
            <button class="control-btn select-btn ${selectedPhotos.has(photo.id) ? 'selected' : ''}" 
                    onclick="toggleSelection(${photo.id})" title="Select for download">
              ${selectedPhotos.has(photo.id) ? '✓' : '○'}
            </button>
          </div>
          
          <div class="photo-overlay">
            <div class="photo-info">
              <div class="photo-title">${photo.title}</div>
              <div class="photo-details">${photo.details}</div>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Toggle photo favorite
    function toggleFavorite(photoId) {
      if (favoritePhotos.has(photoId)) {
        favoritePhotos.delete(photoId);
      } else {
        favoritePhotos.add(photoId);
      }
      renderPhotos();
      updateStats();
    }

    // Toggle photo selection
    function toggleSelection(photoId) {
      if (selectedPhotos.has(photoId)) {
        selectedPhotos.delete(photoId);
      } else {
        selectedPhotos.add(photoId);
      }
      renderPhotos();
      updateStats();
    }

    // Filter photos
    function filterPhotos(filter) {
      currentFilter = filter;
      
      // Update filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      renderPhotos();
    }

    // Select all visible photos
    function selectAll() {
      let photosToSelect = photos;
      
      // Only select currently filtered photos
      switch(currentFilter) {
        case 'favorites':
          photosToSelect = photos.filter(photo => favoritePhotos.has(photo.id));
          break;
        case 'selected':
          return; // Already selected
        default:
          photosToSelect = photos;
      }
      
      photosToSelect.forEach(photo => selectedPhotos.add(photo.id));
      renderPhotos();
      updateStats();
    }

    // Clear selection
    function clearSelection() {
      selectedPhotos.clear();
      renderPhotos();
      updateStats();
    }

    // Update stats display
    function updateStats() {
      document.getElementById('totalPhotos').textContent = photos.length;
      document.getElementById('favoriteCount').textContent = favoritePhotos.size;
      document.getElementById('selectedCount').textContent = selectedPhotos.size;
      
      // Update selection info
      const selectionInfo = document.getElementById('selectionInfo');
      const downloadBtn = document.getElementById('downloadBtn');
      
      if (selectedPhotos.size === 0) {
        selectionInfo.textContent = 'Select photos to download';
        downloadBtn.disabled = true;
      } else {
        selectionInfo.textContent = `${selectedPhotos.size} photo${selectedPhotos.size === 1 ? '' : 's'} selected`;
        downloadBtn.disabled = false;
      }
    }

    // Download selected photos
    function downloadSelected() {
      if (selectedPhotos.size === 0) {
        alert('Please select photos to download');
        return;
      }
      
      const selectedPhotoList = Array.from(selectedPhotos).map(id => {
        const photo = photos.find(p => p.id === id);
        return photo ? photo.title : `Photo ${id}`;
      }).join(', ');
      
      // In a real app, this would trigger actual downloads
      alert(`🎉 Download started!\n\nDownloading ${selectedPhotos.size} photo${selectedPhotos.size === 1 ? '' : 's'}:\n${selectedPhotoList}\n\nHigh-resolution files will be saved to your Downloads folder.`);
      
      // Clear selection after download
      clearSelection();
    }

    // Open lightbox (placeholder for future lightbox implementation)
    function openLightbox(photoId) {
      const photo = photos.find(p => p.id === photoId);
      if (photo) {
        // For now, just show an alert. In the real app, this would open a lightbox
        alert(`🔍 Lightbox View\n\n${photo.title}\n${photo.details}\n\nThis would open the full-screen photo viewer with navigation, zoom, and download options.`);
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Show loading state briefly
      document.getElementById('loadingGrid').style.display = 'grid';
      document.getElementById('photoGrid').style.display = 'none';
      
      setTimeout(() => {
        document.getElementById('loadingGrid').style.display = 'none';
        document.getElementById('photoGrid').style.display = 'grid';
        initGallery();
      }, 1500);
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case 'a':
            e.preventDefault();
            selectAll();
            break;
          case 'd':
            e.preventDefault();
            downloadSelected();
            break;
        }
      }
      
      if (e.key === 'Escape') {
        clearSelection();
      }
    });
  </script>
</body>
</html>
