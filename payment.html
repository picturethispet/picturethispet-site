<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | Picture This Pet</title>
  <meta name="description" content="Complete your payment to finalize your pet session booking.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
      --available-green: #10b981;
      --error-red: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background: none;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === HEADER === */
    header {
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.01rem 1.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      height: 110px;
    }
    
    .desktop-logo {
      height: 100px;
    }

    .logo-link {
      display: flex;
      align-items: center;
      transition: opacity 0.3s ease;
      text-decoration: none;
    }

    .logo-link:hover {
      opacity: 0.8;
    }
    
    .site-nav {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    .site-nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    
    .book-btn {
      background-color: var(--dark-brown);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
      margin-left: 1rem;
    }
    
    .mobile-menu-btn {
      display: none;
    }

    /* === MAIN CONTENT === */
    main {
      margin-top: 110px;
      min-height: calc(100vh - 110px);
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      padding: 4rem 1rem 8rem;
      position: relative;
    }

    .payment-section {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .payment-card {
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      height: auto;
      min-height: 700px;
      width: 100%;
      max-width: 900px;
      animation: moveBackground 30s ease-in-out infinite;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 3rem;
      color: white;
      font-family: 'SF Pro Display', sans-serif;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: scale(0.9);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      opacity: 1;
      transform: scale(1);
      position: relative;
      overflow: visible;
      margin-bottom: 2rem;
    }

    .payment-card-logo {
      display: block;
      max-width: 180px;
      margin: 0 auto 2.5rem;
      height: auto;
      flex-shrink: 0;
    }

    .payment-card-body {
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
      min-height: 0;
      padding-bottom: 3rem;
      overflow: visible;
    }

    .payment-card-body h2 {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: white;
      margin-top: 0.5rem;
      letter-spacing: -0.02em;
    }

    .payment-card-body p {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 2.5rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 400;
    }

    .summary-table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 2rem;
      border-collapse: collapse;
    }

    .summary-table th, .summary-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .summary-table th {
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 2.25rem;
      text-align: left;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: white;
    }

    .form-group input {
      width: 100%;
      padding: 1.2rem;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      min-height: 50px;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
    }

    .submit-btn {
      background: var(--dark-brown);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1.2rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .submit-btn:hover {
      background: rgba(75, 46, 30, 0.9);
      transform: translateY(-2px);
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      header {
        height: 80px;
        padding: 0.5rem 1rem;
      }
      
      .desktop-logo {
        height: 48px;
      }
      
      .site-nav {
        display: none;
      }
      
      .mobile-menu-btn {
        display: block;
        background: none;
        border: none;
        color: white;
        font-size: 2rem;
        cursor: pointer;
      }

      main {
        margin-top: 80px;
        padding: 2rem 1rem 6rem;
        min-height: auto;
      }

      .payment-section {
        max-width: 100%;
        padding: 0;
      }

      .payment-card {
        max-width: 100%;
        padding: 2rem;
        min-height: 1000px;
      }

      .payment-card-logo {
        max-width: 160px;
        margin-bottom: 2rem;
      }

      .payment-card-body h2 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }

      .payment-card-body p {
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .form-group input {
        padding: 1.2rem;
        font-size: 1.1rem;
        min-height: 60px;
      }

      .submit-btn {
        padding: 1.2rem;
        font-size: 1.1rem;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const nav = document.querySelector('.site-nav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }

    document.addEventListener('DOMContentLoaded', function() {
      const finalData = JSON.parse(localStorage.getItem("ptpFinalBookingData")) || {};
      const summaryTable = document.getElementById('summaryTable');
      if (summaryTable) {
        summaryTable.innerHTML = `
          <tr><th>Session Type</th><td>${finalData.session || 'N/A'}</td></tr>
          <tr><th>Pet Count</th><td>${finalData.petCount || 'N/A'}</td></tr>
          <tr><th>People Count</th><td>${finalData.peopleCount || 'N/A'}</td></tr>
          <tr><th>Park</th><td>${finalData.park || 'N/A'}</td></tr>
          <tr><th>Date & Time</th><td>${finalData.selectedDateTime || 'N/A'}</td></tr>
          <tr><th>Total Price</th><td>$${finalData.totalPrice || 0}</td></tr>
        `;
      }

      const submitBtn = document.querySelector('.submit-btn');
      if (submitBtn) {
        submitBtn.addEventListener('click', function() {
          alert('Payment processed successfully! Thank you for booking with Picture This Pet.');
          localStorage.removeItem("ptpSessionData");
          localStorage.removeItem("ptpIntakeData");
          localStorage.removeItem("ptpFinalBookingData");
          window.location.href = '/';
        });
      }
    });
  </script>
</head>
<body>
  <header>
    <a href="/" class="logo-link">
      <img src="assets/images/header_logo_cool_final.png" alt="PictureThisPet Logo" class="desktop-logo" />
    </a>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/ptp-locations.html">Locations</a>
      <a href="/pricing">Pricing</a>
      <a href="/contact">Contact</a>
      <a href="#" class="book-btn">Book Now</a>
    </nav>
