<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Login | Picture This Pet</title>
  <meta name="description" content="Login portal for Picture This Pet photography business.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background: none;
    }

    body {
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .header {
      margin-bottom: 2rem;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    .form-input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-actions {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      width: 100%;
      max-width: 200px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(244, 124, 44, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .form-input {
        font-size: 0.9rem;
        padding: 0.7rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.7rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Portal Login ðŸ”‘</h1>
      <p>Access your Picture This Pet account</p>
    </div>

    <form id="portalLoginForm">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" class="form-input" id="username" placeholder="Enter username (optional)" disabled>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="password" placeholder="Enter password (optional)" disabled>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Enter ðŸšª</button>
      </div>
    </form>
  </div>

  <script>
    // Form submission handler
    document.getElementById('portalLoginForm').onsubmit = function(e) {
      e.preventDefault();

      // Temporarily bypass credentials - set admin as authenticated
      localStorage.setItem('adminAuthenticated', 'true');
      localStorage.setItem('adminUser', 'Admin');
      localStorage.setItem('adminLoginTime', new Date().toISOString());

      // Redirect to admin dashboard
      // Note: In the future, this will check if the password contains "bark" to redirect to client side
      window.location.href = '/admin.html';
    };

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Check if already authenticated
      const isAuthenticated = localStorage.getItem('adminAuthenticated');
      if (isAuthenticated) {
        window.location.href = '/admin.html';
      }
    });
  </script>
</body>
</html>
