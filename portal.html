<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Login | Picture This Pet</title>
  <meta name="description" content="Login portal for Picture This Pet photography business.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background: none;
    }

    body {
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .header {
      margin-bottom: 2rem;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .portal-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      max-width: 200px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(244, 124, 44, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.7rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Portal Login ðŸ”‘</h1>
      <p>Choose your role to continue</p>
    </div>

    <div class="portal-options">
      <a href="#" class="btn" onclick="loginAsAdmin()">Admin ðŸ”‘</a>
      <a href="#" class="btn" onclick="loginAsClient()">Client ðŸ‘¤</a>
    </div>
  </div>

  <script>
    console.log("Portal page loaded successfully");

    // Login as Admin
    function loginAsAdmin() {
      console.log("Logging in as Admin");
      // Set admin authentication flag
      localStorage.setItem('adminAuthenticated', 'true');
      localStorage.setItem('adminUser', 'Admin');
      localStorage.setItem('adminLoginTime', new Date().toISOString());
      // Clear any client authentication
      localStorage.removeItem('clientAuthenticated');
      localStorage.removeItem('clientLoginTime');
      // Redirect to admin dashboard
      window.location.href = '/admin.html';
    }

    // Login as Client
    function loginAsClient() {
      console.log("Logging in as Client");
      // Set client authentication flag
      localStorage.setItem('clientAuthenticated', 'true');
      localStorage.setItem('clientLoginTime', new Date().toISOString());
      // Clear any admin authentication
      localStorage.removeItem('adminAuthenticated');
      localStorage.removeItem('adminUser');
      localStorage.removeItem('adminLoginTime');
      // Redirect to client portal
      window.location.href = '/client-portal-home.html';
    }
  </script>
</body>
</html>
