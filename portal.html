<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Picture This Pet</title>
  <meta name="description" content="Welcome to Picture This Pet - Professional pet photography portal access.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gentleBounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-5px);
      }
      60% {
        transform: translateY(-3px);
      }
    }

    @keyframes pawPrint {
      0%, 100% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.1) rotate(5deg);
      }
    }

    body {
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      min-height: 100vh;
    }

    .welcome-container {
      width: 100%;
      max-width: 480px;
      background-image: url('assets/images/ani_bkgd_cool.png');
      background-size: 100% 100%;
      background-position: center;
      animation: moveBackground 30s ease-in-out infinite;
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    .logo-section {
      margin-bottom: 2rem;
      animation: gentleBounce 2s ease-in-out infinite;
    }

    .logo {
      height: 80px;
      width: auto;
      margin-bottom: 1rem;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
    }

    .welcome-header {
      margin-bottom: 2.5rem;
    }

    .welcome-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 0.8rem;
      line-height: 1.2;
    }

    .welcome-header .subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .welcome-header .tagline {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
    }

    .portal-selection {
      margin-bottom: 2rem;
    }

    .selection-title {
      font-size: 1rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .portal-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .portal-btn {
      padding: 1.2rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      min-height: 64px;
      position: relative;
      overflow: hidden;
    }

    .portal-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .portal-btn:hover::before {
      left: 100%;
    }

    .admin-btn {
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      border: 2px solid transparent;
    }

    .admin-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(244, 124, 44, 0.4);
      background: linear-gradient(135deg, #e6672a, #f4b555);
    }

    .client-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .client-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(255, 255, 255, 0.1);
    }

    .btn-icon {
      font-size: 1.4rem;
      animation: pawPrint 3s ease-in-out infinite;
    }

    .btn-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .btn-title {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .btn-description {
      font-size: 0.85rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .footer-note {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.4;
    }

    .footer-note .heart {
      color: var(--gold);
      animation: pawPrint 2s ease-in-out infinite;
    }

    /* Loading state */
    .portal-btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .portal-btn.loading .btn-icon {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 560px) {
      .welcome-container {
        padding: 2.5rem 2rem;
        max-width: 90%;
      }

      .welcome-header h1 {
        font-size: 1.9rem;
      }

      .welcome-header .subtitle {
        font-size: 1rem;
      }

      .portal-btn {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }

      .btn-title {
        font-size: 1rem;
      }

      .btn-description {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .welcome-container {
        padding: 2rem 1.5rem;
      }

      .welcome-header h1 {
        font-size: 1.7rem;
      }

      .logo {
        height: 60px;
      }

      .portal-options {
        gap: 0.8rem;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus states for keyboard navigation */
    .portal-btn:focus {
      outline: 3px solid var(--gold);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="logo-section">
      <img src="assets/images/headerlogowarm.png" alt="Picture This Pet Logo" class="logo" />
    </div>

    <div class="welcome-header">
      <h1>Welcome to Picture This Pet! üêæ</h1>
      <p class="subtitle">Capturing precious moments with your furry family</p>
      <p class="tagline">Professional pet photography made simple</p>
    </div>

    <div class="portal-selection">
      <p class="selection-title">Choose your access portal</p>
      
      <div class="portal-options">
        <button class="portal-btn admin-btn" onclick="loginAsAdmin()" id="adminBtn">
          <span class="btn-icon">üîë</span>
          <div class="btn-text">
            <span class="btn-title">Business Portal</span>
            <span class="btn-description">Admin dashboard & management tools</span>
          </div>
        </button>

        <button class="portal-btn client-btn" onclick="loginAsClient()" id="clientBtn">
          <span class="btn-icon">üì∏</span>
          <div class="btn-text">
            <span class="btn-title">Client Portal</span>
            <span class="btn-description">Book sessions & view your photos</span>
          </div>
        </button>
      </div>
    </div>

    <div class="footer-note">
      Made with <span class="heart">üß°</span> for pet lovers everywhere<br>
      <strong>Picture This Pet Photography</strong>
    </div>
  </div>

  <script>
    console.log("üêæ Picture This Pet Portal loaded successfully");

    // Add some friendly logging
    console.log("üéØ Portal ready for pet photography magic!");

    // Enhanced login functions with better UX
    function setLoadingState(buttonId, isLoading) {
      const button = document.getElementById(buttonId);
      if (isLoading) {
        button.classList.add('loading');
        button.querySelector('.btn-icon').textContent = '‚è≥';
      } else {
        button.classList.remove('loading');
      }
    }

    // Login as Admin with enhanced UX
    async function loginAsAdmin() {
      console.log("üîë Initiating admin login...");
      
      setLoadingState('adminBtn', true);
      
      // Add a small delay for better UX (shows loading state)
      await new Promise(resolve => setTimeout(resolve, 500));
      
      try {
        // Set admin authentication
        localStorage.setItem('adminAuthenticated', 'true');
        localStorage.setItem('adminUser', 'Admin');
        localStorage.setItem('adminLoginTime', new Date().toISOString());
        
        // Clear any client authentication
        localStorage.removeItem('clientAuthenticated');
        localStorage.removeItem('clientLoginTime');
        
        console.log("‚úÖ Admin authentication successful");
        console.log("üöÄ Redirecting to admin dashboard...");
        
        // Redirect to admin dashboard
        window.location.href = '/admin.html';
        
      } catch (error) {
        console.error("‚ùå Admin login error:", error);
        setLoadingState('adminBtn', false);
        document.getElementById('adminBtn').querySelector('.btn-icon').textContent = 'üîë';
        
        // You could add error handling here
        alert('Login failed. Please try again.');
      }
    }

    // Login as Client with enhanced UX
    async function loginAsClient() {
      console.log("üë§ Initiating client login...");
      
      setLoadingState('clientBtn', true);
      
      // Add a small delay for better UX
      await new Promise(resolve => setTimeout(resolve, 500));
      
      try {
        // Set client authentication
        localStorage.setItem('clientAuthenticated', 'true');
        localStorage.setItem('clientLoginTime', new Date().toISOString());
        
        // Clear any admin authentication
        localStorage.removeItem('adminAuthenticated');
        localStorage.removeItem('adminUser');
        localStorage.removeItem('adminLoginTime');
        
        console.log("‚úÖ Client authentication successful");
        console.log("üé® Redirecting to client portal...");
        
        // Redirect to client portal
        window.location.href = '/client-portal-home.html';
        
      } catch (error) {
        console.error("‚ùå Client login error:", error);
        setLoadingState('clientBtn', false);
        document.getElementById('clientBtn').querySelector('.btn-icon').textContent = 'üì∏';
        
        // You could add error handling here
        alert('Login failed. Please try again.');
      }
    }

    // Add keyboard navigation support
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        const focusedElement = document.activeElement;
        if (focusedElement.classList.contains('portal-btn')) {
          event.preventDefault();
          focusedElement.click();
        }
      }
    });

    // Add some delightful console messages
    console.log(`
    üêæ Welcome to Picture This Pet! üêæ
    
    üéØ Ready to capture some amazing pet moments?
    üì∏ Choose your portal above to get started!
    
    Made with üß° for pet lovers everywhere
    `);

    // Optional: Add page performance tracking
    window.addEventListener('load', function() {
      console.log("‚ö° Portal page fully loaded and ready!");
    });
  </script>
</body>
</html>
