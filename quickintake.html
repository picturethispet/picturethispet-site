<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Intake | Picture This Pet</title>
  <meta name="description" content="On-the-spot booking intake form for Picture This Pet pop-up sessions.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --orange: #F47C2C;
      --gold: #FDB75E;
      --dark-brown: #4B2E1E;
      --available-green: #10b981;
      --booked-red: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background: none;
    }

    body {
      background-image: url("assets/images/main_background_allsystem.png");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      margin-bottom: 0.5rem;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      font-size: 0.9rem;
      color: white;
    }

    .form-actions {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, var(--orange), var(--gold));
      color: white;
      width: 100%;
      max-width: 200px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(244, 124, 44, 0.3);
    }

    .info-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .info-box h3 {
      font-size: 1.1rem;
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .form-input,
      .form-select {
        font-size: 0.9rem;
        padding: 0.7rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.7rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Quick Intake üì∏</h1>
      <p>Book your pop-up session with Picture This Pet!</p>
    </div>

    <div class="info-box">
      <h3>Session Details üêæ</h3>
      <p id="sessionDetails">Loading session details...</p>
    </div>

    <form id="quickIntakeForm">
      <div class="form-group">
        <label class="form-label">Your Name üë§</label>
        <input type="text" class="form-input" id="client1Name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label class="form-label">Phone Number üì±</label>
        <input type="tel" class="form-input" id="client1Phone" placeholder="(303) 555-0123" required>
      </div>

      <div class="form-group">
        <label class="form-label">Email (Optional) üìß</label>
        <input type="email" class="form-input" id="client1Email" placeholder="your@email.com">
      </div>

      <div class="form-group">
        <label class="form-label">Instagram (Optional) üì∏</label>
        <input type="text" class="form-input" id="client1Instagram" placeholder="@username">
      </div>

      <div class="form-group">
        <label class="form-label">Zip Code (Optional) üìç</label>
        <input type="text" class="form-input" id="client1Zip" placeholder="e.g., 12345">
      </div>

      <div class="form-group">
        <label class="form-label">Number of Pets üêæ</label>
        <select class="form-select" id="petCount" required>
          <option value="1">1 Pet</option>
          <option value="2">2 Pets</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">First Pet's Name üêï</label>
        <input type="text" class="form-input" id="client1FirstPetName" placeholder="e.g., Buddy" required>
      </div>

      <div class="form-group" id="client2PetField" style="display: none;">
        <label class="form-label">Second Pet's Name üêï</label>
        <input type="text" class="form-input" id="client2FirstPetName" placeholder="e.g., Max">
      </div>

      <div class="form-group">
        <label class="form-label">Number of People üë•</label>
        <select class="form-select" id="peopleCount" required>
          <option value="1">1 Person</option>
          <option value="2">2 People</option>
        </select>
      </div>

      <div id="client2Fields" style="display: none;">
        <div class="form-group">
          <label class="form-label">Second Person's Name üë§</label>
          <input type="text" class="form-input" id="client2Name" placeholder="Enter second person's name">
        </div>

        <div class="form-group">
          <label class="form-label">Second Person's Email üìß</label>
          <input type="email" class="form-input" id="client2Email" placeholder="second@email.com">
        </div>

        <div class="form-group">
          <label class="form-label">Second Person's Phone üì±</label>
          <input type="tel" class="form-input" id="client2Phone" placeholder="(303) 555-0123">
        </div>

        <div class="form-group">
          <label class="form-label">Second Person's Instagram üì∏</label>
          <input type="text" class="form-input" id="client2Instagram" placeholder="@username">
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="marketingConsent">
          <label for="marketingConsent">I consent to marketing emails üì¨</label>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Book & Pay ($25) üí≥</button>
      </div>
    </form>
  </div>

  <script>
    // Global variables
    let sessionDetails = {
      date: '',
      time: '',
      location: '',
      sessionType: '',
      calendarSlot: ''
    };

    // Parse URL parameters
    function parseURLParams() {
      const params = new URLSearchParams(window.location.search);
      sessionDetails.date = params.get('date') || '';
      sessionDetails.time = params.get('time') || '';
      sessionDetails.location = params.get('location') || '';
      sessionDetails.sessionType = params.get('sessionType') || 'Pop-Up';
      sessionDetails.calendarSlot = params.get('calendarSlot') || '';
      
      // Display session details
      const sessionDetailsDiv = document.getElementById('sessionDetails');
      if (sessionDetails.date && sessionDetails.time && sessionDetails.location) {
        sessionDetailsDiv.innerHTML = `
          üìÖ ${sessionDetails.date} at ${sessionDetails.time}<br>
          üìç ${sessionDetails.location}<br>
          üì∏ ${sessionDetails.sessionType} Session
        `;
      } else {
        sessionDetailsDiv.innerHTML = 'Error: Missing session details. Please scan a valid QR code.';
        document.getElementById('quickIntakeForm').style.display = 'none';
      }
    }

    // Handle pet and people count changes
    function updateFormFields() {
      const petCount = document.getElementById('petCount').value;
      const peopleCount = document.getElementById('peopleCount').value;
      
      document.getElementById('client2PetField').style.display = petCount === '2' ? 'block' : 'none';
      document.getElementById('client2Fields').style.display = peopleCount === '2' ? 'block' : 'none';
    }

    // Form submission handler
    document.getElementById('quickIntakeForm').onsubmit = async function(e) {
      e.preventDefault();

      const bookingId = `SESS_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
      const petCount = parseInt(document.getElementById('petCount').value);
      const peopleCount = parseInt(document.getElementById('peopleCount').value);

      // Create booking record
      const bookingData = {
        fields: {
          bookingId: bookingId,
          client1Name: document.getElementById('client1Name').value,
          client1Email: document.getElementById('client1Email').value || null,
          client1Phone: document.getElementById('client1Phone').value,
          client1Instagram: document.getElementById('client1Instagram').value || null,
          client1Zip: document.getElementById('client1Zip').value || null,
          client1FirstPetName: document.getElementById('client1FirstPetName').value,
          client2FirstPetName: petCount === 2 ? document.getElementById('client2FirstPetName').value || null : null,
          petCount: petCount,
          peopleCount: peopleCount,
          client2Name: peopleCount === 2 ? document.getElementById('client2Name').value || null : null,
          client2Email: peopleCount === 2 ? document.getElementById('client2Email').value || null : null,
          client2Phone: peopleCount === 2 ? document.getElementById('client2Phone').value || null : null,
          client2Instagram: peopleCount === 2 ? document.getElementById('client2Instagram').value || null : null,
          marketingConsent: document.getElementById('marketingConsent').checked,
          sessionDate: `${sessionDetails.date}T${sessionDetails.time}:00`,
          sessionType: [sessionDetails.sessionType] // Assuming sessionType is linked to SessionTypes table
        }
      };

      try {
        // Create booking record
        const bookingResponse = await fetch('https://api.airtable.com/v0/applU3NCdDveC4G8a/Bookings', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer patRiY2oii5YaxnGT.d79f2cadf0e49d677735ac56b003897974055bb6736efb893d3dce98d93a97b3',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(bookingData)
        });

        if (!bookingResponse.ok) {
          throw new Error(`Booking creation error: ${bookingResponse.status}`);
        }

        const bookingResult = await bookingResponse.json();
        const bookingRecordId = bookingResult.id;

        // Update calendar slot
        const calendarUpdateData = {
          fields: {
            status: 'booked',
            bookingId: bookingRecordId
          }
        };

        const calendarResponse = await fetch(`https://api.airtable.com/v0/applU3NCdDveC4G8a/Calendar/${sessionDetails.calendarSlot}`, {
          method: 'PATCH',
          headers: {
            'Authorization': 'Bearer patRiY2oii5YaxnGT.d79f2cadf0e49d677735ac56b003897974055bb6736efb893d3dce98d93a97b3',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(calendarUpdateData)
        });

        if (!calendarResponse.ok) {
          throw new Error(`Calendar update error: ${calendarResponse.status}`);
        }

        // Redirect to Stripe payment link
        window.location.href = 'https://buy.stripe.com/placeholder';

      } catch (error) {
        console.error('Error booking session:', error);
        alert('‚ùå Error booking session. Please try again.\n\nDetails: ' + error.message);
      }
    };

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      parseURLParams();
      updateFormFields();

      // Add event listeners for dynamic form fields
      document.getElementById('petCount').addEventListener('change', updateFormFields);
      document.getElementById('peopleCount').addEventListener('change', updateFormFields);
    });
  </script>
</body>
</html>
