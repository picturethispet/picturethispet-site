<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acuity Appointment Type Tester | Picture This Pet</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      padding: 2rem;
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(135deg, #ff1493 0%, #8a2be2 50%, #ff8c00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .test-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    
    .test-card {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .test-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }
    
    .test-card.working {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.05);
    }
    
    .test-card.broken {
      border-color: #ef4444;
      background: rgba(239, 68, 68, 0.05);
    }
    
    .test-card.testing {
      border-color: #ff8c00;
      background: rgba(255, 140, 0, 0.05);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #ff8c00;
    }
    
    .status-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-badge.working {
      background: #10b981;
      color: white;
    }
    
    .status-badge.broken {
      background: #ef4444;
      color: white;
    }
    
    .status-badge.testing {
      background: #ff8c00;
      color: white;
    }
    
    .status-badge.pending {
      background: rgba(255, 255, 255, 0.2);
      color: #b0b0b0;
    }
    
    .card-details {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #b0b0b0;
    }
    
    .appointment-id {
      font-family: 'Courier New', monospace;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      color: #ff1493;
    }
    
    .test-buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .test-btn {
      background: linear-gradient(135deg, #ff1493 0%, #8a2be2 50%, #ff8c00 100%);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
    }
    
    .test-btn:hover {
      transform: translateY(-2px);
    }
    
    .test-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .iframe-container {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      height: 200px;
      position: relative;
      margin-top: 1rem;
      display: none;
    }
    
    .iframe-container.show {
      display: block;
    }
    
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      border-radius: 6px;
      padding: 0.8rem;
      margin-top: 1rem;
      color: #ef4444;
      font-size: 0.9rem;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .summary {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    
    .summary-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ff8c00;
      margin-bottom: 1rem;
    }
    
    .summary-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin: 2rem 0;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .stat-number.working {
      color: #10b981;
    }
    
    .stat-number.broken {
      color: #ef4444;
    }
    
    .stat-number.pending {
      color: #b0b0b0;
    }
    
    .stat-label {
      color: #b0b0b0;
      font-size: 0.9rem;
    }
    
    .test-all-btn {
      background: linear-gradient(135deg, #ff1493 0%, #8a2be2 50%, #ff8c00 100%);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
      width: 100%;
    }
    
    .test-all-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(255, 20, 147, 0.3);
    }
    
    @media (max-width: 768px) {
      .test-grid {
        grid-template-columns: 1fr;
      }
      
      .summary-stats {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">ðŸ§ª Acuity Appointment Type Tester</h1>
  
  <button class="test-all-btn" onclick="testAllAppointments()">
    ðŸš€ Test All Appointment Types
  </button>
  
  <div class="test-grid" id="testGrid"></div>
  
  <div class="summary">
    <div class="summary-title">ðŸ“Š Test Results Summary</div>
    <div class="summary-stats">
      <div class="stat">
        <div class="stat-number working" id="workingCount">0</div>
        <div class="stat-label">Working</div>
      </div>
      <div class="stat">
        <div class="stat-number broken" id="brokenCount">0</div>
        <div class="stat-label">Broken</div>
      </div>
      <div class="stat">
        <div class="stat-number pending" id="pendingCount">16</div>
        <div class="stat-label">Pending</div>
      </div>
    </div>
  </div>

  <script>
    const appointmentTypes = [
      // Mini Sessions
      {
        name: 'Mini - Cheesman Park - 1 Pet, 1 Person',
        id: '78805731',
        config: 'Mini-Cheesman Park-1-1',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78805731'
      },
      {
        name: 'Mini - Cheesman Park - 2 Pets, 1 Person',
        id: '78805719',
        config: 'Mini-Cheesman Park-2-1',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78805719'
      },
      {
        name: 'Mini - Cheesman Park - 1 Pet, 2 People',
        id: '78805725',
        config: 'Mini-Cheesman Park-1-2',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78805725'
      },
      {
        name: 'Mini - Cheesman Park - 2 Pets, 2 People',
        id: '78805734',
        config: 'Mini-Cheesman Park-2-2',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78805734'
      },
      {
        name: 'Mini - City Park - 1 Pet, 1 Person',
        id: '78805722',
        config: 'Mini-City Park-1-1',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78805722'
      },
      {
        name: 'Mini - City Park - 2 Pets, 1 Person',
        id: '78805716',
        config: 'Mini-City Park-2-1',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78805716'
      },
      {
        name: 'Mini - City Park - 1 Pet, 2 People',
        id: '78805728',
        config: 'Mini-City Park-1-2',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78805728'
      },
      {
        name: 'Mini - City Park - 2 Pets, 2 People',
        id: '78805713',
        config: 'Mini-City Park-2-2',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78805713'
      },
      
      // Full Sessions
      {
        name: 'Full - Cheesman Park - 1 Pet, 1 Person',
        id: '78805498',
        config: 'Full-Cheesman Park-1-1',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78805498'
      },
      {
        name: 'Full - Cheesman Park - 2 Pets, 1 Person',
        id: '78816444',
        config: 'Full-Cheesman Park-2-1',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78816444'
      },
      {
        name: 'Full - Cheesman Park - 1 Pet, 2 People',
        id: '78816428',
        config: 'Full-Cheesman Park-1-2',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78816428'
      },
      {
        name: 'Full - Cheesman Park - 2 Pets, 2 People',
        id: '78816419',
        config: 'Full-Cheesman Park-2-2',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78816419'
      },
      {
        name: 'Full - City Park - 1 Pet, 1 Person',
        id: '78816425',
        config: 'Full-City Park-1-1',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78816425'
      },
      {
        name: 'Full - City Park - 2 Pets, 1 Person',
        id: '78816441',
        config: 'Full-City Park-2-1',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78816441'
      },
      {
        name: 'Full - City Park - 1 Pet, 2 People',
        id: '78816431',
        config: 'Full-City Park-1-2',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78816431'
      },
      {
        name: 'Full - City Park - 2 Pets, 2 People',
        id: '78802621',
        config: 'Full-City Park-2-2',
        url: 'https://app.acuityscheduling.com/schedule.php?owner=35886698&appointmentType=78802621'
      }
    ];

    let testResults = {};
    let workingCount = 0;
    let brokenCount = 0;
    let pendingCount = 16;

    function createTestCard(appointment, index) {
      return `
        <div class="test-card" id="card-${index}">
          <div class="card-header">
            <div class="card-title">${appointment.name}</div>
            <div class="status-badge pending" id="status-${index}">Pending</div>
          </div>
          <div class="card-details">
            <div>ID: <span class="appointment-id">${appointment.id}</span></div>
            <div>Config: <code>${appointment.config}</code></div>
          </div>
          <div class="test-buttons">
            <button class="test-btn" onclick="testAppointment(${index})">ðŸ§ª Test Iframe</button>
            <button class="test-btn" onclick="openDirect(${index})">ðŸ”— Open Direct</button>
          </div>
          <div class="iframe-container" id="iframe-${index}">
            <iframe></iframe>
          </div>
          <div class="error-message" id="error-${index}"></div>
        </div>
      `;
    }

    function updateCounts() {
      document.getElementById('workingCount').textContent = workingCount;
      document.getElementById('brokenCount').textContent = brokenCount;
      document.getElementById('pendingCount').textContent = pendingCount;
    }

    function testAppointment(index) {
      const appointment = appointmentTypes[index];
      const card = document.getElementById(`card-${index}`);
      const status = document.getElementById(`status-${index}`);
      const iframeContainer = document.getElementById(`iframe-${index}`);
      const errorDiv = document.getElementById(`error-${index}`);
      const iframe = iframeContainer.querySelector('iframe');
      
      console.log(`ðŸ§ª Testing appointment ${appointment.id}: ${appointment.name}`);
      
      // Reset state
      card.className = 'test-card testing';
      status.className = 'status-badge testing';
      status.textContent = 'Testing...';
      iframeContainer.classList.add('show');
      errorDiv.classList.remove('show');
      
      let resolved = false;
      let startTime = Date.now();
      
      // Set up iframe
      iframe.src = appointment.url;
      
      iframe.onload = function() {
        if (!resolved) {
          resolved = true;
          const loadTime = Date.now() - startTime;
          
          // Give it a moment to see if it shows an error
          setTimeout(() => {
            // Check iframe height as a proxy for content loading
            try {
              if (iframe.contentWindow) {
                console.log(`âœ… Appointment ${appointment.id} loaded successfully (${loadTime}ms)`);
                updateTestResult(index, 'working', `Loaded (${loadTime}ms)`);
              }
            } catch (e) {
              // CORS error is expected and means iframe loaded
              console.log(`âœ… Appointment ${appointment.id} loaded with CORS (${loadTime}ms)`);
              updateTestResult(index, 'working', `Loaded (${loadTime}ms)`);
            }
          }, 2000);
        }
      };
      
      iframe.onerror = function() {
        if (!resolved) {
          resolved = true;
          console.log(`âŒ Appointment ${appointment.id} failed to load`);
          updateTestResult(index, 'broken', 'Failed to load');
          errorDiv.textContent = 'Iframe failed to load';
          errorDiv.classList.add('show');
        }
      };
      
      // Timeout after 10 seconds
      setTimeout(() => {
        if (!resolved) {
          resolved = true;
          console.log(`â±ï¸ Appointment ${appointment.id} timed out`);
          updateTestResult(index, 'broken', 'Timeout');
          errorDiv.textContent = 'Loading timed out (may indicate blocking or errors)';
          errorDiv.classList.add('show');
        }
      }, 10000);
    }

    function updateTestResult(index, result, message) {
      const card = document.getElementById(`card-${index}`);
      const status = document.getElementById(`status-${index}`);
      
      if (testResults[index] === undefined) {
        pendingCount--;
        if (result === 'working') {
          workingCount++;
        } else {
          brokenCount++;
        }
        updateCounts();
      }
      
      testResults[index] = result;
      card.className = `test-card ${result}`;
      status.className = `status-badge ${result}`;
      status.textContent = message;
    }

    function openDirect(index) {
      const appointment = appointmentTypes[index];
      window.open(appointment.url, '_blank');
    }

    function testAllAppointments() {
      console.log('ðŸš€ Testing all appointment types...');
      appointmentTypes.forEach((_, index) => {
        setTimeout(() => {
          testAppointment(index);
        }, index * 1000); // Stagger tests by 1 second each
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      const testGrid = document.getElementById('testGrid');
      
      appointmentTypes.forEach((appointment, index) => {
        testGrid.innerHTML += createTestCard(appointment, index);
      });
      
      console.log('âœ… Acuity appointment type tester loaded');
      console.log(`ðŸ“Š Ready to test ${appointmentTypes.length} appointment types`);
    });
  </script>
</body>
</html>
